<!DOCTYPE html>
<html>
<head>
    <title>Arb Bot Real</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button, select { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        button:disabled { background: #cccccc; cursor: not-allowed; }
        .result { background: #e8f5e8; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .profit { background: #e8f5e8; border-left: 4px solid #4CAF50; }
        .loss { background: #ffebee; border-left: 4px solid #f44336; }
        .error { background: #ffebee; color: #c62828; padding: 15px; border-radius: 5px; }
        .loading { background: #e3f2fd; color: #1565c0; padding: 15px; border-radius: 5px; }
        .info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .balance { background: #fff3e0; padding: 10px; border-radius: 5px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Arb Bot Real</h1>
        <p><em>Executa e mostra resultado REAL</em></p>
        
        <div id="accountInfo" class="info"></div>
        <div id="balanceInfo" class="balance"></div>
        
        <div class="form-group">
            <label>Par de Tokens:</label>
            <select id="tokenPair">
                <option value="busd_usdt">BUSD ‚Üí USDT ‚Üí BUSD</option>
                <option value="busd_bnb">BUSD ‚Üí BNB ‚Üí BUSD</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Quantidade para Operar:</label>
            <input type="number" id="amount" value="20" step="1" min="5">
            <small>Recomendado: 20-50 BUSD para teste</small>
        </div>
        
        <button onclick="executeRealArbitrage()" id="executeBtn">üöÄ EXECUTAR OPERA√á√ÉO REAL</button>
        
        <div id="operationResult"></div>
        
        <div class="info">
            <h3>üìã Informa√ß√µes:</h3>
            <p><strong>Contrato:</strong> 0xD96fA161b3d3D8f08403d158B8b37e0e6ad179da</p>
            <p><strong>Rede:</strong> BSC Mainnet</p>
            <p><strong>DEX:</strong> PancakeSwap</p>
            <p><strong>Slippage:</strong> 2% (configurada no contrato)</p>
        </div>
    </div>

    <script>
        let web3;
        let contract;
        let userAccount;

        // ABI do contrato
        const contractABI = [
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "address", "name": "tokenA", "type": "address"},
                    {"indexed": false, "internalType": "address", "name": "tokenB", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "profit", "type": "uint256"}
                ],
                "name": "ArbExecuted",
                "type": "event"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "tokenIn", "type": "address"},
                    {"internalType": "address", "name": "tokenOut", "type": "address"},
                    {"internalType": "uint256", "name": "amountIn", "type": "uint256"}
                ],
                "name": "checkPrice",
                "outputs": [{"internalType": "uint256", "name": "amountOut", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "pancakeRouter",
                "outputs": [{"internalType": "contract IUniswapV2Router", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "tokenA", "type": "address"},
                    {"internalType": "address", "name": "tokenB", "type": "address"},
                    {"internalType": "uint256", "name": "amountIn", "type": "uint256"}
                ],
                "name": "testArbitrage",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "token", "type": "address"}],
                "name": "withdrawToken",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "stateMutability": "payable",
                "type": "receive"
            }
        ];

        // Endere√ßos dos tokens BSC
        const TOKENS = {
            BUSD: "0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56",
            USDT: "0x55d398326f99059fF775485246999027B3197955",
            WBNB: "0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c"
        };

        const CONTRACT_ADDRESS = "0xD96fA161b3d3D8f08403d158B8b37e0e6ad179da";

        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    
                    document.getElementById('accountInfo').innerHTML = 
                        `<strong>üí∞ Carteira Conectada:</strong> ${userAccount.substring(0, 10)}...`;
                    
                    contract = new web3.eth.Contract(contractABI, CONTRACT_ADDRESS);
                    
                    // Atualizar saldos
                    await updateBalances();
                    
                    return true;
                } catch (error) {
                    document.getElementById('accountInfo').innerHTML = 
                        `<div class="error">‚ùå Conecte sua MetaMask</div>`;
                    return false;
                }
            } else {
                alert("Por favor, instale o MetaMask!");
                return false;
            }
        }

        async function updateBalances() {
            if (!web3 || !userAccount) return;

            try {
                // Contrato BUSD
                const busdContract = new web3.eth.Contract([
                    {
                        "constant": true,
                        "inputs": [{"name": "account", "type": "address"}],
                        "name": "balanceOf",
                        "outputs": [{"name": "", "type": "uint256"}],
                        "type": "function"
                    }
                ], TOKENS.BUSD);

                const busdBalance = await busdContract.methods.balanceOf(userAccount).call();
                const busdBalanceFormatted = web3.utils.fromWei(busdBalance, 'ether');

                // Saldo de BNB
                const bnbBalance = await web3.eth.getBalance(userAccount);
                const bnbBalanceFormatted = web3.utils.fromWei(bnbBalance, 'ether');

                document.getElementById('balanceInfo').innerHTML = `
                    <strong>üí≥ Seus Saldos:</strong><br>
                    ‚Ä¢ BUSD: ${parseFloat(busdBalanceFormatted).toFixed(2)}<br>
                    ‚Ä¢ BNB: ${parseFloat(bnbBalanceFormatted).toFixed(4)} (para taxas)
                `;
            } catch (error) {
                console.log("Erro ao buscar saldos:", error);
            }
        }

        function getTokenAddresses() {
            const pair = document.getElementById('tokenPair').value;
            if (pair === 'busd_usdt') {
                return { tokenA: TOKENS.BUSD, tokenB: TOKENS.USDT, symbol: 'BUSD' };
            } else {
                return { tokenA: TOKENS.BUSD, tokenB: TOKENS.WBNB, symbol: 'BUSD' };
            }
        }

        async function executeRealArbitrage() {
            const executeBtn = document.getElementById('executeBtn');
            executeBtn.disabled = true;
            executeBtn.textContent = '‚è≥ EXECUTANDO...';

            if (!contract) await initWeb3();
            if (!contract) {
                executeBtn.disabled = false;
                executeBtn.textContent = 'üöÄ EXECUTAR OPERA√á√ÉO REAL';
                return;
            }

            const tokens = getTokenAddresses();
            const amount = document.getElementById('amount').value;
            const amountIn = web3.utils.toWei(amount, 'ether');

            try {
                document.getElementById('operationResult').innerHTML = 
                    '<div class="loading">üéØ INICIANDO OPERA√á√ÉO REAL...</div>';

                // 1. VERIFICAR SALDO ANTES
                document.getElementById('operationResult').innerHTML = 
                    '<div class="loading">üìä Verificando saldo antes da opera√ß√£o...</div>';

                const tokenContract = new web3.eth.Contract([
                    {
                        "constant": true,
                        "inputs": [{"name": "account", "type": "address"}],
                        "name": "balanceOf",
                        "outputs": [{"name": "", "type": "uint256"}],
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {"name": "spender", "type": "address"},
                            {"name": "amount", "type": "uint256"}
                        ],
                        "name": "approve",
                        "outputs": [{"name": "", "type": "bool"}],
                        "type": "function"
                    }
                ], tokens.tokenA);

                const balanceBefore = await tokenContract.methods.balanceOf(userAccount).call();
                const balanceBeforeFormatted = web3.utils.fromWei(balanceBefore, 'ether');

                if (BigInt(balanceBefore) < BigInt(amountIn)) {
                    throw new Error(`Saldo insuficiente! Voc√™ tem ${balanceBeforeFormatted} ${tokens.symbol}, mas precisa de ${amount}`);
                }

                // 2. APROVAR TOKENS
                document.getElementById('operationResult').innerHTML = 
                    '<div class="loading">‚úÖ Aprovando tokens para o contrato... (1/3)</div>';

                const approveAmount = web3.utils.toWei('1000', 'ether');
                const approveResult = await tokenContract.methods.approve(CONTRACT_ADDRESS, approveAmount)
                    .send({ 
                        from: userAccount,
                        gas: 80000 
                    });

                // 3. EXECUTAR ARBITRAGEM
                document.getElementById('operationResult').innerHTML = 
                    '<div class="loading">üîÑ Executando arbitragem no PancakeSwap... (2/3)</div>';

                const arbitrageResult = await contract.methods.testArbitrage(
                    tokens.tokenA, 
                    tokens.tokenB, 
                    amountIn
                ).send({ 
                    from: userAccount, 
                    gas: 500000,
                    gasPrice: web3.utils.toWei('5', 'gwei')
                });

                // 4. VERIFICAR SALDO DEPOIS
                document.getElementById('operationResult').innerHTML = 
                    '<div class="loading">üìà Calculando resultado real... (3/3)</div>';

                const balanceAfter = await tokenContract.methods.balanceOf(userAccount).call();
                const balanceAfterFormatted = web3.utils.fromWei(balanceAfter, 'ether');

                // 5. CALCULAR RESULTADO REAL
                const initialBalance = parseFloat(balanceBeforeFormatted);
                const finalBalance = parseFloat(balanceAfterFormatted);
                const profit = finalBalance - initialBalance;
                const profitPercentage = (profit / parseFloat(amount)) * 100;

                // Atualizar saldos na interface
                await updateBalances();

                // 6. MOSTRAR RESULTADO REAL
                if (profit > 0) {
                    document.getElementById('operationResult').innerHTML = `
                        <div class="profit">
                            <h3>üéâ OPERA√á√ÉO LUCRATIVA!</h3>
                            <p><strong>Valor Operado:</strong> ${amount} ${tokens.symbol}</p>
                            <p><strong>Saldo Antes:</strong> ${initialBalance.toFixed(6)} ${tokens.symbol}</p>
                            <p><strong>Saldo Depois:</strong> ${finalBalance.toFixed(6)} ${tokens.symbol}</p>
                            <p><strong>üí∞ Lucro Real:</strong> +${profit.toFixed(6)} ${tokens.symbol}</p>
                            <p><strong>üìä Porcentagem:</strong> +${profitPercentage.toFixed(4)}%</p>
                            <p><strong>üîó Transa√ß√£o:</strong> 
                            <a href="https://bscscan.com/tx/${arbitrageResult.transactionHash}" target="_blank">
                                Ver no BscScan
                            </a></p>
                        </div>
                    `;
                } else {
                    document.getElementById('operationResult').innerHTML = `
                        <div class="loss">
                            <h3>‚ö†Ô∏è OPERA√á√ÉO COM PREJU√çZO</h3>
                            <p><strong>Valor Operado:</strong> ${amount} ${tokens.symbol}</p>
                            <p><strong>Saldo Antes:</strong> ${initialBalance.toFixed(6)} ${tokens.symbol}</p>
                            <p><strong>Saldo Depois:</strong> ${finalBalance.toFixed(6)} ${tokens.symbol}</p>
                            <p><strong>üìâ Preju√≠zo Real:</strong> ${profit.toFixed(6)} ${tokens.symbol}</p>
                            <p><strong>üìä Porcentagem:</strong> ${profitPercentage.toFixed(4)}%</p>
                            <p><strong>üîó Transa√ß√£o:</strong> 
                            <a href="https://bscscan.com/tx/${arbitrageResult.transactionHash}" target="_blank">
                                Ver no BscScan
                            </a></p>
                            <p><small>üí° Dica: Tente com valores maiores ou em hor√°rios de maior volatilidade</small></p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error("Erro detalhado:", error);
                document.getElementById('operationResult').innerHTML = `
                    <div class="error">
                        <h3>‚ùå ERRO NA OPERA√á√ÉO</h3>
                        <p><strong>Motivo:</strong> ${error.message}</p>
                        <p><small>Verifique:<br>
                        ‚Ä¢ Saldo suficiente de BUSD<br>
                        ‚Ä¢ Saldo de BNB para taxas<br>
                        ‚Ä¢ Conex√£o com BSC Mainnet</small></p>
                    </div>
                `;
            } finally {
                executeBtn.disabled = false;
                executeBtn.textContent = 'üöÄ EXECUTAR OPERA√á√ÉO REAL';
            }
        }

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', function() {
            initWeb3();
        });
    </script>
</body>
</html>
