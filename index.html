<!DOCTYPE html>
<html>
<head>
    <title>Simple Arb Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button, select { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        button:disabled { background: #cccccc; cursor: not-allowed; }
        .result { background: #e8f5e8; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; }
        .loading { background: #e3f2fd; color: #1565c0; padding: 10px; border-radius: 5px; }
        .info { background: #fff3e0; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Simple Arb Bot</h1>
        
        <div id="accountInfo" class="info"></div>
        
        <div class="form-group">
            <label>Par de Tokens:</label>
            <select id="tokenPair">
                <option value="busd_usdt">BUSD ‚Üí USDT ‚Üí BUSD</option>
                <option value="busd_bnb">BUSD ‚Üí BNB ‚Üí BUSD</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Quantidade (BUSD):</label>
            <input type="number" id="amount" value="5" step="1" min="1">
        </div>
        
        <button onclick="testArbitrage()" id="executeBtn">üîÑ Testar Arbitragem</button>
        
        <div id="results"></div>
        
        <div class="info">
            <h3>üìã Informa√ß√µes:</h3>
            <p><strong>Contrato:</strong> <span id="contractAddress">0xD96fA161b3d3D8f08403d158B8b37e0e6ad179da</span></p>
            <p><strong>Rede:</strong> BSC Mainnet</p>
            <p><strong>Taxa de Slippage:</strong> 2%</p>
        </div>
    </div>

    <script>
        let web3;
        let contract;
        let userAccount;

        // ABI do contrato simplificado
        const contractABI = [
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "address", "name": "tokenA", "type": "address"},
                    {"indexed": false, "internalType": "address", "name": "tokenB", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "profit", "type": "uint256"}
                ],
                "name": "ArbExecuted",
                "type": "event"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "tokenIn", "type": "address"},
                    {"internalType": "address", "name": "tokenOut", "type": "address"},
                    {"internalType": "uint256", "name": "amountIn", "type": "uint256"}
                ],
                "name": "checkPrice",
                "outputs": [{"internalType": "uint256", "name": "amountOut", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "pancakeRouter",
                "outputs": [{"internalType": "contract IUniswapV2Router", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "tokenA", "type": "address"},
                    {"internalType": "address", "name": "tokenB", "type": "address"},
                    {"internalType": "uint256", "name": "amountIn", "type": "uint256"}
                ],
                "name": "testArbitrage",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "token", "type": "address"}],
                "name": "withdrawToken",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "stateMutability": "payable",
                "type": "receive"
            }
        ];

        // Endere√ßos dos tokens BSC
        const TOKENS = {
            BUSD: "0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56",
            USDT: "0x55d398326f99059fF775485246999027B3197955",
            WBNB: "0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c"
        };

        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    
                    document.getElementById('accountInfo').innerHTML = 
                        `<strong>Conectado:</strong> ${userAccount}`;
                    
                    return true;
                } catch (error) {
                    document.getElementById('accountInfo').innerHTML = 
                        `<div class="error">‚ùå Conecte sua MetaMask</div>`;
                    return false;
                }
            } else {
                alert("Por favor, instale o MetaMask!");
                return false;
            }
        }

        function getTokenAddresses() {
            const pair = document.getElementById('tokenPair').value;
            if (pair === 'busd_usdt') {
                return { tokenA: TOKENS.BUSD, tokenB: TOKENS.USDT };
            } else {
                return { tokenA: TOKENS.BUSD, tokenB: TOKENS.WBNB };
            }
        }

        async function testArbitrage() {
            const executeBtn = document.getElementById('executeBtn');
            executeBtn.disabled = true;
            executeBtn.textContent = '‚è≥ Executando...';

            const connected = await initWeb3();
            if (!connected) {
                executeBtn.disabled = false;
                executeBtn.textContent = 'üîÑ Testar Arbitragem';
                return;
            }

            // Solicitar o endere√ßo do contrato
            const contractAddress = prompt("Por favor, insira o endere√ßo do contrato implantado:");
            if (!contractAddress) {
                executeBtn.disabled = false;
                executeBtn.textContent = 'üîÑ Testar Arbitragem';
                return;
            }

            contract = new web3.eth.Contract(contractABI, contractAddress);
            document.getElementById('contractAddress').textContent = contractAddress;

            const tokens = getTokenAddresses();
            const amount = document.getElementById('amount').value;
            const amountIn = web3.utils.toWei(amount, 'ether');

            try {
                document.getElementById('results').innerHTML = 
                    '<div class="loading">‚è≥ Iniciando teste de arbitragem...</div>';

                // Verificar saldo primeiro
                const tokenContract = new web3.eth.Contract([
                    {
                        "constant": true,
                        "inputs": [{"name": "account", "type": "address"}],
                        "name": "balanceOf",
                        "outputs": [{"name": "", "type": "uint256"}],
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {"name": "spender", "type": "address"},
                            {"name": "amount", "type": "uint256"}
                        ],
                        "name": "approve",
                        "outputs": [{"name": "", "type": "bool"}],
                        "type": "function"
                    }
                ], tokens.tokenA);

                const balance = await tokenContract.methods.balanceOf(userAccount).call();
                if (BigInt(balance) < BigInt(amountIn)) {
                    throw new Error(`Saldo insuficiente de BUSD. Voc√™ tem ${web3.utils.fromWei(balance, 'ether')}, mas precisa de ${amount}`);
                }

                document.getElementById('results').innerHTML = 
                    '<div class="loading">‚è≥ Aprovando tokens... (1/3)</div>';

                // Aprovar tokens - use amount maior para evitar problemas
                const approveAmount = web3.utils.toWei((parseFloat(amount) + 10).toString(), 'ether');
                await tokenContract.methods.approve(contractAddress, approveAmount)
                    .send({ 
                        from: userAccount,
                        gas: 80000 
                    });

                document.getElementById('results').innerHTML = 
                    '<div class="loading">‚è≥ Executando arbitragem... (2/3)</div>';

                // Executar arbitragem de teste
                const result = await contract.methods.testArbitrage(
                    tokens.tokenA, 
                    tokens.tokenB, 
                    amountIn
                ).send({ 
                    from: userAccount, 
                    gas: 400000,
                    gasPrice: web3.utils.toWei('5', 'gwei')
                });

                document.getElementById('results').innerHTML = `
                    <div class="result">
                        ‚úÖ Teste de arbitragem conclu√≠do!
                        <p><strong>Transa√ß√£o:</strong> 
                        <a href="https://bscscan.com/tx/${result.transactionHash}" target="_blank">
                            Ver no BscScan
                        </a></p>
                        <p>Seu saldo foi atualizado. Verifique sua carteira.</p>
                    </div>
                `;

            } catch (error) {
                console.error("Erro detalhado:", error);
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        ‚ùå Erro no teste:<br>
                        ${error.message}<br>
                        <small>Verifique:<br>
                        - Saldo de BUSD<br>
                        - Saldo de BNB para gas<br>
                        - Endere√ßo do contrato</small>
                    </div>
                `;
            } finally {
                executeBtn.disabled = false;
                executeBtn.textContent = 'üîÑ Testar Arbitragem';
            }
        }

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', function() {
            initWeb3();
        });
    </script>
</body>
</html>
