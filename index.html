<!DOCTYPE html>
<html>
<head>
    <title>Smart Arb Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button, select { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        button:disabled { background: #cccccc; cursor: not-allowed; }
        .btn-profit { background: #4CAF50; }
        .btn-loss { background: #f44336; }
        .result { background: #e8f5e8; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; }
        .warning { background: #fff3e0; color: #ff9800; padding: 10px; border-radius: 5px; }
        .loading { background: #e3f2fd; color: #1565c0; padding: 10px; border-radius: 5px; }
        .info { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .profit-info { background: #e8f5e8; border-left: 4px solid #4CAF50; }
        .loss-info { background: #ffebee; border-left: 4px solid #f44336; }
        .calculation { background: #f3e5f5; padding: 10px; border-radius: 5px; margin: 5px 0; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Smart Arb Bot</h1>
        <p><em>Verifica lucro/preju√≠zo antes de executar</em></p>
        
        <div id="accountInfo" class="info"></div>
        
        <div class="form-group">
            <label>Par de Tokens:</label>
            <select id="tokenPair">
                <option value="busd_usdt">BUSD ‚Üí USDT ‚Üí BUSD</option>
                <option value="busd_bnb">BUSD ‚Üí BNB ‚Üí BUSD</option>
                <option value="usdt_bnb">USDT ‚Üí BNB ‚Üí USDT</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Quantidade:</label>
            <input type="number" id="amount" value="10" step="1" min="1">
            <small id="tokenSymbol">BUSD</small>
        </div>
        
        <div class="form-group">
            <label>Taxa de Slippage (%):</label>
            <input type="number" id="slippage" value="2" step="0.1" min="0.5" max="10">
        </div>
        
        <button onclick="checkProfitability()" id="checkBtn">üìä Verificar Rentabilidade</button>
        <button onclick="executeArbitrage()" id="executeBtn" disabled>üîÑ Executar Arbitragem</button>
        
        <div id="profitCalculation"></div>
        <div id="results"></div>
        
        <div class="info">
            <h3>üìã Informa√ß√µes:</h3>
            <p><strong>Contrato:</strong> 0xD96fA161b3d3D8f08403d158B8b37e0e6ad179da</p>
            <p><strong>Rede:</strong> BSC Mainnet</p>
            <p><strong>DEX:</strong> PancakeSwap</p>
        </div>
    </div>

    <script>
        let web3;
        let contract;
        let userAccount;
        let currentProfitability = { profitable: false, profit: 0, percentage: 0 };

        // ABI do contrato
        const contractABI = [
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "address", "name": "tokenA", "type": "address"},
                    {"indexed": false, "internalType": "address", "name": "tokenB", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "profit", "type": "uint256"}
                ],
                "name": "ArbExecuted",
                "type": "event"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "tokenIn", "type": "address"},
                    {"internalType": "address", "name": "tokenOut", "type": "address"},
                    {"internalType": "uint256", "name": "amountIn", "type": "uint256"}
                ],
                "name": "checkPrice",
                "outputs": [{"internalType": "uint256", "name": "amountOut", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "pancakeRouter",
                "outputs": [{"internalType": "contract IUniswapV2Router", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "tokenA", "type": "address"},
                    {"internalType": "address", "name": "tokenB", "type": "address"},
                    {"internalType": "uint256", "name": "amountIn", "type": "uint256"}
                ],
                "name": "testArbitrage",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "token", "type": "address"}],
                "name": "withdrawToken",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "stateMutability": "payable",
                "type": "receive"
            }
        ];

        // Endere√ßos dos tokens BSC
        const TOKENS = {
            BUSD: "0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56",
            USDT: "0x55d398326f99059fF775485246999027B3197955",
            WBNB: "0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c"
        };

        const CONTRACT_ADDRESS = "0xD96fA161b3d3D8f08403d158B8b37e0e6ad179da";

        // Atualizar s√≠mbolo do token quando o par mudar
        document.getElementById('tokenPair').addEventListener('change', function() {
            const pair = this.value;
            const symbol = pair.startsWith('busd') ? 'BUSD' : 'USDT';
            document.getElementById('tokenSymbol').textContent = symbol;
        });

        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    
                    document.getElementById('accountInfo').innerHTML = 
                        `<strong>Conectado:</strong> ${userAccount.substring(0, 10)}...`;
                    
                    contract = new web3.eth.Contract(contractABI, CONTRACT_ADDRESS);
                    return true;
                } catch (error) {
                    document.getElementById('accountInfo').innerHTML = 
                        `<div class="error">‚ùå Conecte sua MetaMask</div>`;
                    return false;
                }
            } else {
                alert("Por favor, instale o MetaMask!");
                return false;
            }
        }

        function getTokenAddresses() {
            const pair = document.getElementById('tokenPair').value;
            switch(pair) {
                case 'busd_usdt':
                    return { tokenA: TOKENS.BUSD, tokenB: TOKENS.USDT, symbol: 'BUSD' };
                case 'busd_bnb':
                    return { tokenA: TOKENS.BUSD, tokenB: TOKENS.WBNB, symbol: 'BUSD' };
                case 'usdt_bnb':
                    return { tokenA: TOKENS.USDT, tokenB: TOKENS.WBNB, symbol: 'USDT' };
                default:
                    return { tokenA: TOKENS.BUSD, tokenB: TOKENS.USDT, symbol: 'BUSD' };
            }
        }

        async function checkProfitability() {
            const checkBtn = document.getElementById('checkBtn');
            checkBtn.disabled = true;
            checkBtn.textContent = '‚è≥ Calculando...';

            if (!contract) await initWeb3();
            if (!contract) {
                checkBtn.disabled = false;
                checkBtn.textContent = 'üìä Verificar Rentabilidade';
                return;
            }

            const tokens = getTokenAddresses();
            const amount = document.getElementById('amount').value;
            const slippage = parseFloat(document.getElementById('slippage').value);
            const amountIn = web3.utils.toWei(amount, 'ether');

            try {
                document.getElementById('profitCalculation').innerHTML = 
                    '<div class="loading">‚è≥ Calculando rentabilidade da arbitragem...</div>';
                document.getElementById('results').innerHTML = '';

                // Calcular pre√ßos com slippage
                const slippageMultiplier = (100 - slippage) / 100;

                // Primeira swap: TokenA ‚Üí TokenB
                const firstSwapOut = await contract.methods.checkPrice(
                    tokens.tokenA, 
                    tokens.tokenB, 
                    amountIn
                ).call();
                
                const firstSwapOutWithSlippage = BigInt(firstSwapOut) * BigInt(Math.floor(slippageMultiplier * 100)) / 100n;

                // Segunda swap: TokenB ‚Üí TokenA
                const secondSwapOut = await contract.methods.checkPrice(
                    tokens.tokenB, 
                    tokens.tokenA, 
                    firstSwapOutWithSlippage.toString()
                ).call();
                
                const secondSwapOutWithSlippage = BigInt(secondSwapOut) * BigInt(Math.floor(slippageMultiplier * 100)) / 100n;

                // Calcular lucro/preju√≠zo
                const initialAmount = BigInt(amountIn);
                const finalAmount = secondSwapOutWithSlippage;
                const profit = finalAmount - initialAmount;
                const profitPercentage = (Number(profit) / Number(initialAmount)) * 100;

                // Estimar taxas de gas (aproximadamente 0.001 BNB = ~$0.30)
                const gasCostUSD = 0.30;
                const tokenPrice = 1; // Assumindo tokens stable a $1
                const gasCostInTokens = gasCostUSD / tokenPrice;
                const netProfit = Number(web3.utils.fromWei(profit.toString(), 'ether')) - gasCostInTokens;

                currentProfitability = {
                    profitable: netProfit > 0,
                    profit: netProfit,
                    percentage: profitPercentage,
                    tokens: tokens,
                    amountIn: amountIn,
                    details: {
                        firstSwap: web3.utils.fromWei(firstSwapOut, 'ether'),
                        secondSwap: web3.utils.fromWei(secondSwapOut, 'ether'),
                        finalAmount: web3.utils.fromWei(finalAmount.toString(), 'ether'),
                        gasCost: gasCostInTokens
                    }
                };

                displayProfitabilityResult();

            } catch (error) {
                document.getElementById('profitCalculation').innerHTML = `
                    <div class="error">
                        ‚ùå Erro no c√°lculo:<br>
                        ${error.message}
                    </div>
                `;
                document.getElementById('executeBtn').disabled = true;
            } finally {
                checkBtn.disabled = false;
                checkBtn.textContent = 'üìä Verificar Rentabilidade';
            }
        }

        function displayProfitabilityResult() {
            const calcDiv = document.getElementById('profitCalculation');
            const executeBtn = document.getElementById('executeBtn');
            
            if (currentProfitability.profitable) {
                calcDiv.innerHTML = `
                    <div class="profit-info">
                        <h3>üí∞ OPERA√á√ÉO LUCRATIVA</h3>
                        <p><strong>Lucro Estimado:</strong> ${currentProfitability.profit.toFixed(6)} ${currentProfitability.tokens.symbol}</p>
                        <p><strong>Porcentagem:</strong> +${currentProfitability.percentage.toFixed(4)}%</p>
                        <div class="calculation">
                            <strong>Detalhes do C√°lculo:</strong><br>
                            ‚Ä¢ 1¬™ Swap: ${currentProfitability.details.firstSwap} tokens<br>
                            ‚Ä¢ 2¬™ Swap: ${currentProfitability.details.finalAmount} tokens<br>
                            ‚Ä¢ Taxas Gas: ~${currentProfitability.details.gasCost.toFixed(4)} tokens<br>
                            ‚Ä¢ <strong>Lucro L√≠quido: ${currentProfitability.profit.toFixed(6)} tokens</strong>
                        </div>
                    </div>
                `;
                executeBtn.disabled = false;
                executeBtn.className = 'btn-profit';
                executeBtn.innerHTML = 'üîÑ Executar Arbitragem (+üí∞)';
            } else {
                calcDiv.innerHTML = `
                    <div class="loss-info">
                        <h3>‚ö†Ô∏è OPERA√á√ÉO COM PREJU√çZO</h3>
                        <p><strong>Preju√≠zo Estimado:</strong> ${Math.abs(currentProfitability.profit).toFixed(6)} ${currentProfitability.tokens.symbol}</p>
                        <p><strong>Porcentagem:</strong> ${currentProfitability.percentage.toFixed(4)}%</p>
                        <div class="calculation">
                            <strong>Detalhes do C√°lculo:</strong><br>
                            ‚Ä¢ 1¬™ Swap: ${currentProfitability.details.firstSwap} tokens<br>
                            ‚Ä¢ 2¬™ Swap: ${currentProfitability.details.finalAmount} tokens<br>
                            ‚Ä¢ Taxas Gas: ~${currentProfitability.details.gasCost.toFixed(4)} tokens<br>
                            ‚Ä¢ <strong>Preju√≠zo L√≠quido: ${Math.abs(currentProfitability.profit).toFixed(6)} tokens</strong>
                        </div>
                    </div>
                `;
                executeBtn.disabled = true;
                executeBtn.className = 'btn-loss';
                executeBtn.innerHTML = '‚ùå N√£o Executar (Preju√≠zo)';
            }
        }

        async function executeArbitrage() {
            if (!currentProfitability.profitable) {
                alert("Esta opera√ß√£o n√£o √© lucrativa! N√£o execute.");
                return;
            }

            const executeBtn = document.getElementById('executeBtn');
            executeBtn.disabled = true;
            executeBtn.textContent = '‚è≥ Executando...';

            if (!contract) await initWeb3();
            if (!contract) {
                executeBtn.disabled = false;
                executeBtn.textContent = 'üîÑ Executar Arbitragem';
                return;
            }

            const tokens = currentProfitability.tokens;
            const amountIn = currentProfitability.amountIn;

            try {
                document.getElementById('results').innerHTML = 
                    '<div class="loading">‚è≥ Verificando saldo...</div>';

                // Verificar saldo
                const tokenContract = new web3.eth.Contract([
                    {
                        "constant": true,
                        "inputs": [{"name": "account", "type": "address"}],
                        "name": "balanceOf",
                        "outputs": [{"name": "", "type": "uint256"}],
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {"name": "spender", "type": "address"},
                            {"name": "amount", "type": "uint256"}
                        ],
                        "name": "approve",
                        "outputs": [{"name": "", "type": "bool"}],
                        "type": "function"
                    }
                ], tokens.tokenA);

                const balance = await tokenContract.methods.balanceOf(userAccount).call();
                if (BigInt(balance) < BigInt(amountIn)) {
                    throw new Error(`Saldo insuficiente. Voc√™ tem ${web3.utils.fromWei(balance, 'ether')} ${tokens.symbol}, mas precisa de ${web3.utils.fromWei(amountIn, 'ether')}`);
                }

                document.getElementById('results').innerHTML = 
                    '<div class="loading">‚è≥ Aprovando tokens... (1/3)</div>';

                // Aprovar tokens
                const approveAmount = web3.utils.toWei('1000', 'ether'); // Aprova√ß√£o generosa
                await tokenContract.methods.approve(CONTRACT_ADDRESS, approveAmount)
                    .send({ 
                        from: userAccount,
                        gas: 80000 
                    });

                document.getElementById('results').innerHTML = 
                    '<div class="loading">‚è≥ Executando arbitragem... (2/3)</div>';

                // Executar arbitragem
                const result = await contract.methods.testArbitrage(
                    tokens.tokenA, 
                    tokens.tokenB, 
                    amountIn
                ).send({ 
                    from: userAccount, 
                    gas: 500000,
                    gasPrice: web3.utils.toWei('5', 'gwei')
                });

                document.getElementById('results').innerHTML = `
                    <div class="result">
                        ‚úÖ Arbitragem executada com sucesso!
                        <p><strong>Transa√ß√£o:</strong> 
                        <a href="https://bscscan.com/tx/${result.transactionHash}" target="_blank">
                            Ver no BscScan
                        </a></p>
                        <p><strong>Lucro Estimado:</strong> ${currentProfitability.profit.toFixed(6)} ${tokens.symbol}</p>
                        <p>Verifique seu saldo final na carteira.</p>
                    </div>
                `;

            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        ‚ùå Erro na execu√ß√£o:<br>
                        ${error.message}
                    </div>
                `;
            } finally {
                // S√≥ reabilita se ainda for lucrativo
                executeBtn.disabled = !currentProfitability.profitable;
                if (currentProfitability.profitable) {
                    executeBtn.className = 'btn-profit';
                    executeBtn.innerHTML = 'üîÑ Executar Arbitragem (+üí∞)';
                }
            }
        }

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', function() {
            initWeb3();
            document.getElementById('tokenPair').dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
