<!DOCTYPE html>
<html>
<head>
    <title>Utility Token System</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <style>
        :root {
            --primary: #666;
            --success: #00a86b;
            --dark: #111;
            --light: #222;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--dark);
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .card {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status-success { background: rgba(0,168,107,0.2); }
        .status-warning { background: rgba(255,193,7,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h2>Utility Token System</h2>
            <p>Simple token distribution and management</p>
        </div>

        <!-- Conexão -->
        <div class="card">
            <button class="btn" id="connectWallet">Connect Wallet</button>
            <div id="walletInfo" class="status"></div>
        </div>

        <!-- Distribuição -->
        <div class="card">
            <h3>Distribute Tokens</h3>
            <textarea id="walletList" placeholder="Enter wallet addresses (one per line)" rows="4"></textarea>
            <input type="number" id="tokenAmount" placeholder="Amount per wallet" value="1">
            <button class="btn btn-success" id="distributeTokens">Distribute UTIL Tokens</button>
        </div>

        <!-- Consolidação -->
        <div class="card">
            <h3>Consolidate Funds</h3>
            <button class="btn" id="consolidateAll">Consolidate All Wallets</button>
            <input type="text" id="specificWallet" placeholder="Specific wallet address">
            <button class="btn" id="consolidateSpecific">Consolidate Specific Wallet</button>
        </div>

        <!-- Retirada -->
        <div class="card">
            <h3>Withdraw Funds</h3>
            <select id="withdrawToken">
                <option value="USDT">USDT</option>
                <option value="BUSD">BUSD</option>
                <option value="USDC">USDC</option>
                <option value="ALL">All Tokens</option>
            </select>
            <button class="btn btn-success" id="withdrawFunds">Withdraw Selected</button>
        </div>

        <!-- Status -->
        <div class="card">
            <h3>System Status</h3>
            <div id="systemStatus" class="status status-warning">Disconnected</div>
            <button class="btn" id="refreshStatus">Refresh Status</button>
        </div>
    </div>

    <script>
        // ABI Simplificado
        const tokenABI = [
            {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"wallet","type":"address"},{"indexed":false,"internalType":"uint256","name":"totalConsolidated","type":"uint256"}],"name":"AutoConsolidationTriggered","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"wallet","type":"address"},{"indexed":false,"internalType":"bool","name":"enabled","type":"bool"}],"name":"ConsolidationToggled","type":"event"},
            {"inputs":[{"internalType":"address[]","name":"_wallets","type":"address[]"}],"name":"consolidateMultiple","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"_wallet","type":"address"}],"name":"consolidateWallet","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address[]","name":"_wallets","type":"address[]"},{"internalType":"uint256","name":"_amount","type":"uint256"}],"name":"distributeTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"_token","type":"address"}],"name":"getContractBalance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"_wallet","type":"address"}],"name":"getWalletStatus","outputs":[{"internalType":"bool","name":"hasToken","type":"bool"},{"internalType":"bool","name":"autoEnabled","type":"bool"},{"internalType":"uint256","name":"lastConsolidationTime","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"_amount","type":"uint256"}],"name":"mintTokens","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"refreshBalance","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"withdrawAllStablecoins","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"_token","type":"address"},{"internalType":"uint256","name":"_amount","type":"uint256"}],"name":"withdrawStablecoins","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"}
        ];

        const TOKEN_CONTRACT_ADDRESS = "0x75B9B196f49Dc16ea6f11F9EC021a630ef419c0c"; // Coloque o endereço após deploy
        
        const TOKENS = {
            USDT: "0x55d398326f99059fF775485246999027B3197955",
            BUSD: "0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56",
            USDC: "0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d"
        };

        let web3, tokenContract, userAccount;

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('connectWallet').addEventListener('click', connectWallet);
            document.getElementById('distributeTokens').addEventListener('click', distributeTokens);
            document.getElementById('consolidateAll').addEventListener('click', consolidateAll);
            document.getElementById('consolidateSpecific').addEventListener('click', consolidateSpecific);
            document.getElementById('withdrawFunds').addEventListener('click', withdrawFunds);
            document.getElementById('refreshStatus').addEventListener('click', updateStatus);
        });

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    userAccount = (await web3.eth.getAccounts())[0];
                    
                    tokenContract = new web3.eth.Contract(tokenABI, TOKEN_CONTRACT_ADDRESS);
                    
                    document.getElementById('walletInfo').textContent = `Connected: ${userAccount.substring(0,8)}...`;
                    document.getElementById('walletInfo').className = 'status status-success';
                    
                    updateStatus();
                    
                } catch (error) {
                    alert('Connection error: ' + error.message);
                }
            } else {
                alert('Please install MetaMask!');
            }
        }

        async function distributeTokens() {
            const walletsText = document.getElementById('walletList').value;
            const amount = document.getElementById('tokenAmount').value;
            
            const wallets = walletsText.split('\n').map(w => w.trim()).filter(w => w !== '');
            
            if (wallets.length === 0 || !amount) {
                alert('Please enter wallets and amount');
                return;
            }
            
            try {
                const weiAmount = web3.utils.toWei(amount, 'ether');
                
                await tokenContract.methods.distributeTokens(wallets, weiAmount).send({ 
                    from: userAccount 
                });
                
                alert('Tokens distributed successfully!');
                document.getElementById('walletList').value = '';
                
            } catch (error) {
                alert('Distribution error: ' + error.message);
            }
        }

        async function consolidateAll() {
            try {
                // Em produção, você teria uma lista de wallets para consolidar
                await tokenContract.methods.consolidateMultiple([]).send({ 
                    from: userAccount 
                });
                
                alert('Consolidation started!');
                updateStatus();
                
            } catch (error) {
                alert('Consolidation error: ' + error.message);
            }
        }

        async function consolidateSpecific() {
            const wallet = document.getElementById('specificWallet').value;
            
            if (!web3.utils.isAddress(wallet)) {
                alert('Invalid wallet address');
                return;
            }
            
            try {
                await tokenContract.methods.consolidateWallet(wallet).send({ 
                    from: userAccount 
                });
                
                alert('Wallet consolidated!');
                document.getElementById('specificWallet').value = '';
                updateStatus();
                
            } catch (error) {
                alert('Consolidation error: ' + error.message);
            }
        }

        async function withdrawFunds() {
            const token = document.getElementById('withdrawToken').value;
            
            try {
                if (token === 'ALL') {
                    await tokenContract.methods.withdrawAllStablecoins().send({ 
                        from: userAccount 
                    });
                } else {
                    await tokenContract.methods.withdrawStablecoins(TOKENS[token], 0).send({ 
                        from: userAccount 
                    });
                }
                
                alert('Funds withdrawn successfully!');
                updateStatus();
                
            } catch (error) {
                alert('Withdrawal error: ' + error.message);
            }
        }

        async function updateStatus() {
            if (!web3 || !tokenContract) return;
            
            try {
                const usdtBalance = await tokenContract.methods.getContractBalance(TOKENS.USDT).call();
                const busdBalance = await tokenContract.methods.getContractBalance(TOKENS.BUSD).call();
                const usdcBalance = await tokenContract.methods.getContractBalance(TOKENS.USDC).call();
                
                document.getElementById('systemStatus').innerHTML = `
                    <strong>Contract Balances:</strong><br>
                    USDT: ${web3.utils.fromWei(usdtBalance, 'ether')}<br>
                    BUSD: ${web3.utils.fromWei(busdBalance, 'ether')}<br>
                    USDC: ${web3.utils.fromWei(usdcBalance, 'ether')}
                `;
                document.getElementById('systemStatus').className = 'status status-success';
                
            } catch (error) {
                console.error('Status update error:', error);
            }
        }
    </script>
</body>
</html>
