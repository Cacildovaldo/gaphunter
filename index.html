<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Arbitragem Polygon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.9.0/web3.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        h2 { text-align: center; color: #8247e5; margin-top: 0; margin-bottom: 20px; font-size: 1.4rem; }
        .logo-area { text-align: center; margin-bottom: 25px; color: #8247e5; font-size: 2.5rem; }
        
        .card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #aaa; font-weight: 600; }
        
        input {
            width: 100%;
            padding: 14px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus { border-color: #8247e5; outline: none; }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #8247e5, #6c2bd9);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 5px;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; }
        
        .status-box {
            background-color: #000;
            color: #00ff00;
            font-family: monospace;
            padding: 15px;
            border-radius: 6px;
            height: 120px;
            overflow-y: auto;
            border: 1px solid #333;
            font-size: 0.85rem;
            margin-top: 20px;
        }
        .log-error { color: #ff4d4d; font-weight: bold; }
        .log-warn { color: #eab308; }
        
        .wallet-status {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(130, 71, 229, 0.1);
            border-radius: 6px;
            color: #ccc;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-area"><i class="fa-solid fa-robot"></i></div>
    <h2>Painel de Gestão</h2>
    
    <div class="wallet-status" id="walletStatus">
        Aguardando conexão...
    </div>

    <div class="card">
        <button id="btnConnect" onclick="connectWallet()">
            <i class="fa-solid fa-wallet"></i> Conectar Carteira Rabby
        </button>
    </div>

    <div class="card">
        <label>1. Depositar POL (Gas)</label>
        <input type="number" id="depositAmount" placeholder="Ex: 1" step="0.1">
        <button id="btnDeposit" onclick="depositPOL()" disabled>
            <i class="fa-solid fa-paper-plane"></i> Depositar POL
        </button>
    </div>

    <div class="card">
        <label>2. Sacar Lucros (USDT)</label>
        <div style="font-size: 0.8rem; margin-bottom: 10px; color: #888;">
            Transfere todo o saldo USDT do contrato para esta carteira.
        </div>
        <button id="btnWithdraw" onclick="withdrawUSDT()" disabled>
            <i class="fa-solid fa-money-bill-wave"></i> Sacar USDT
        </button>
    </div>

    <div class="status-box" id="logBox">
        <div>> Sistema iniciado...</div>
    </div>
</div>

<script>
    // --- CONFIGURAÇÃO ---
    const CONTRACT_ADDRESS = "0x353a3834047B769F4c38365F22257e7E32D38710";
    const USDT_ADDRESS = "0xc2132D05D31c914a87C6611C10748AEb04B58e8F";

    let web3;
    let userAccount;
    let contractInstance;
    let usdtInstance;

    // ABI GENÉRICO (Serve para qualquer contrato ERC20 ou similar)
    // Usaremos isso para ler o contrato e descobrir as funções reais
    const GENERIC_ABI = [
        {
            "inputs": [],
            "name": "owner",
            "outputs": [{"internalType": "address", "name": "", "type": "address"}],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [{"internalType": "address", "name": "_token", "type": "address"}],
            "name": "withdraw",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
            "name": "balanceOf",
            "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
            "stateMutability": "view",
            "type": "function"
        }
    ];

    function log(msg, type = 'normal') {
        const box = document.getElementById('logBox');
        const entry = document.createElement('div');
        if (type === 'error') entry.className = 'log-error';
        if (type === 'warn') entry.className = 'log-warn';
        entry.textContent = `> ${msg}`;
        box.appendChild(entry);
        box.scrollTop = box.scrollHeight;
    }

    async function connectWallet() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                web3 = new Web3(window.ethereum);
                
                // 1. Força a conexão
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                // 2. Pega contas
                const accounts = await web3.eth.getAccounts();
                userAccount = accounts[0];

                if (!userAccount) {
                    log("Erro: Nenhuma conta encontrada.", 'error');
                    return;
                }

                document.getElementById('walletStatus').textContent = `Conectado: ${userAccount}`;
                document.getElementById('btnConnect').innerHTML = `Conectado: ${userAccount.substring(0,6)}...`;
                document.getElementById('btnConnect').disabled = true;

                // 3. Inicializa Contrato
                // O web3.js tentará ler o contrato. Se falhar (ABI incompatível), o erro será capturado aqui.
                try {
                    contractInstance = new web3.eth.Contract(GENERIC_ABI, CONTRACT_ADDRESS);
                    usdtInstance = new web3.eth.Contract(GENERIC_ABI, USDT_ADDRESS);
                    
                    // 4. Verifica Dono
                    const owner = await contractInstance.methods.owner().call();
                    
                    log(`Carteira: ${userAccount}`);
                    log(`Dono do Contrato: ${owner}`);

                    if (userAccount.toLowerCase() !== owner.toLowerCase()) {
                        log("ERRO: Esta carteira NÃO é o dono do contrato.", 'error');
                        alert("Erro: Você está conectado com uma carteira que não implantou este contrato.");
                        document.getElementById('btnWithdraw').disabled = true;
                    } else {
                        log("Sucesso! Acesso confirmado.", 'normal');
                        document.getElementById('btnDeposit').disabled = false;
                        document.getElementById('btnWithdraw').disabled = false;
                        await checkBalances();
                    }
                } catch (e) {
                    log("Erro crítico: Não consegui ler o contrato. " + e.message, 'error');
                    alert("Erro: A página não consegue entender este contrato. O endereço está correto?");
                }

            } catch (error) {
                log("Erro na conexão: " + error.message, 'error');
            }
        } else {
            log("Carteira não encontrada.", 'error');
        }
    }

    async function depositPOL() {
        const amount = document.getElementById('depositAmount').value;
        if (!amount || amount <= 0) {
            alert("Insira um valor válido de POL.");
            return;
        }

        const amountWei = web3.utils.toWei(amount, 'ether');

        try {
            log("Enviando POL...", 'warn');
            
            // FORÇA GAS MANUAL (Correção do erro Out of Gas)
            // Isso obriga a Rabby a mostrar o valor exato ao invés de estimar errado
            const transactionParameters = {
                from: userAccount,
                to: CONTRACT_ADDRESS,
                value: amountWei,
                gas: '100000', // Gas fixo para transferência simples
                gasPrice: web3.utils.toWei('30', 'gwei') // Preço baixo padrão da Polygon
            };

            const txHash = await window.ethereum.request({
                method: 'eth_sendTransaction',
                params: [transactionParameters],
            });

            log(`Enviado: ${txHash}`, 'normal');
            
            // Aguarda confirmação
            const receipt = await web3.eth.waitForTransactionReceipt(txHash);
            if (receipt.status) {
                log("Depósito confirmado!", 'normal');
                await checkBalances();
            } else {
                log("Falha na transação.", 'error');
            }

        } catch (error) {
            log("Erro: " + error.message, 'error');
        }
    }

    async function withdrawUSDT() {
        if (!contractInstance) return;

        try {
            log("Iniciando saque...", 'warn');
            
            // Estima Gas
            const gas = await contractInstance.methods.withdraw(USDT_ADDRESS).estimateGas({ from: userAccount });

            // ENVIA COM GAS MANUAL (Para evitar o erro Returned values aren't valid)
            const transactionParameters = {
                from: userAccount,
                to: CONTRACT_ADDRESS,
                data: contractInstance.methods.withdraw(USDT_ADDRESS).encodeABI(),
                gas: Math.floor(gas * 1.2) // 20% de margem
            };

            const txHash = await window.ethereum.request({
                method: 'eth_sendTransaction',
                params: [transactionParameters],
            });

            log(`Saque enviado: ${txHash}`, 'normal');
            
            // Aguarda
            const receipt = await web3.eth.waitForTransactionReceipt(txHash);
            if (receipt.status) {
                log("Saque realizado com sucesso!", 'normal');
                await checkBalances();
            } else {
                log("Transação falhou (Revertida).", 'error');
            }

        } catch (error) {
            log("Erro no saque: " + error.message, 'error');
            if(error.message.includes("insufficient funds")) {
                alert("Sem saldo no contrato para sacar.");
            }
        }
    }

    async function checkBalances() {
        if (!usdtInstance) return;

        const balContract = await usdtInstance.methods.balanceOf(CONTRACT_ADDRESS).call();
        const balUser = await usdtInstance.methods.balanceOf(userAccount).call();
        
        log(`Saldo Contrato: ${web3.utils.fromWei(balContract, 'mether')} USDT`);
        log(`Saldo Carteira:  ${web3.utils.fromWei(balUser, 'mether')} USDT`);
    }
</script>

</body>
</html>
