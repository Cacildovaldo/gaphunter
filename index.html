<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gestão Arbitragem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.9.0/web3.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 480px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        h2 { text-align: center; color: #8247e5; margin-top: 0; margin-bottom: 20px; font-size: 1.4rem; }
        .logo-area { text-align: center; margin-bottom: 25px; color: #8247e5; font-size: 2.5rem; }
        
        .card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #aaa; font-weight: 600; }
        
        input {
            width: 100%;
            padding: 14px;
            background-color: #121212;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #8247e5; outline: none; }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #8247e5, #6c2bd9);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(130, 71, 229, 0.4); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; box-shadow: none; }
        
        .status-box {
            background-color: #000;
            color: #00ff00;
            font-family: monospace;
            padding: 15px;
            border-radius: 6px;
            height: 120px;
            overflow-y: auto;
            border: 1px solid #333;
            font-size: 0.85rem;
        }
        .log-error { color: #ff4d4d; }
        .log-info { color: #aaa; }
        .contract-info {
            text-align: center;
            font-size: 0.75rem;
            color: #555;
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-area"><i class="fa-solid fa-robot"></i></div>
    <h2>Painel de Saque</h2>
    
    <div class="card">
        <label>Carteira Conectada</label>
        <button id="btnConnect" onclick="connectWallet()">
            <i class="fa-solid fa-wallet"></i> Conectar Carteira (Dono)
        </button>
    </div>

    <div class="card">
        <label>1. Depositar POL (Para pagar taxas futuras)</label>
        <div style="font-size: 0.8rem; margin-bottom: 10px; color: #888;">
            Envia POL nativo diretamente para o contrato.
        </div>
        <input type="number" id="depositAmount" placeholder="Ex: 1" step="0.1">
        <button id="btnDeposit" onclick="depositPOL()" disabled>
            <i class="fa-solid fa-paper-plane"></i> Depositar POL
        </button>
    </div>

    <div class="card">
        <label>2. Sacar Lucros (USDT)</label>
        <div style="font-size: 0.8rem; margin-bottom: 10px; color: #888;">
            Transfere todo o saldo de USDT do contrato para esta carteira.
        </div>
        <button id="btnWithdraw" onclick="withdrawUSDT()" disabled>
            <i class="fa-solid fa-money-bill-wave"></i> Sacar USDT
        </button>
    </div>

    <div class="status-box" id="logBox">
        <div class="log-info">> Sistema pronto.</div>
        <div class="log-info">> Conecte a carteira que criou o contrato.</div>
    </div>

    <div class="contract-info">
        Contrato: 0xC2bbC0Bf9ac4c2c1Fbf807A03252e6235860eD0d
    </div>
</div>

<script>
    // --- CONFIGURAÇÃO ---
    const CONTRACT_ADDRESS = "0xC2bbC0Bf9ac4c2c1Fbf807A03252e6235860eD0d";
    const USDT_ADDRESS = "0xc2132D05D31c914a87C6611C10748AEb04B58e8F";

    // ABI Simplificada (Só o necessário para sacar)
    const contractABI = [
        {
            "inputs": [],
            "name": "owner",
            "outputs": [{"internalType": "address", "name": "", "type": "address"}],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [{"internalType": "address", "name": "_token", "type": "address"}],
            "name": "withdraw",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        }
    ];

    // ABI do USDT para checar saldo
    const erc20ABI = [
        {
            "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
            "name": "balanceOf",
            "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
            "stateMutability": "view",
            "type": "function"
        }
    ];

    let web3;
    let userAccount;
    let contractInstance;
    let usdtInstance;

    function log(msg, type = 'info') {
        const box = document.getElementById('logBox');
        const entry = document.createElement('div');
        if (type === 'error') entry.className = 'log-error';
        if (type === 'info') entry.className = 'log-info';
        entry.textContent = `> ${msg}`;
        box.appendChild(entry);
        box.scrollTop = box.scrollHeight;
    }

    async function connectWallet() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAccount = (await web3.eth.getAccounts())[0];
                
                // Atualiza UI
                document.getElementById('btnConnect').innerHTML = `Conectado: ${userAccount.substring(0,6)}...${userAccount.substring(38)}`;
                document.getElementById('btnConnect').disabled = true;
                document.getElementById('btnConnect').style.background = "#2a2a2a";
                
                // Verifica rede
                const chainId = await web3.eth.getChainId();
                if(chainId !== 137) {
                    log("ERRO: Você não está na Polygon Mainnet.", 'error');
                    alert("Mude sua MetaMask para a rede Polygon Mainnet.");
                    return;
                }

                // Inicializa contratos
                contractInstance = new web3.eth.Contract(contractABI, CONTRACT_ADDRESS);
                usdtInstance = new web3.eth.Contract(erc20ABI, USDT_ADDRESS);

                // Verifica se a carteira é o DONO
                const owner = await contractInstance.methods.owner().call();
                if (userAccount.toLowerCase() !== owner.toLowerCase()) {
                    log("ALERTA: Esta carteira NÃO é o dono do contrato.", 'error');
                    log(`Dono: ${owner}`);
                    log(`Você: ${userAccount}`);
                    document.getElementById('btnWithdraw').disabled = true;
                } else {
                    log("Sucesso! Carteira Dono conectada.");
                    document.getElementById('btnDeposit').disabled = false;
                    document.getElementById('btnWithdraw').disabled = false;
                    await checkBalances();
                }

            } catch (error) {
                log("Erro ao conectar: " + error.message, 'error');
            }
        } else {
            log("MetaMask não encontrada.", 'error');
        }
    }

    async function depositPOL() {
        const amount = document.getElementById('depositAmount').value;
        if (!amount || amount <= 0) {
            alert("Insira um valor válido de POL.");
            return;
        }

        const amountWei = web3.utils.toWei(amount, 'ether');

        try {
            log("Enviando POL para o contrato...");
            
            // Envia POL nativo para o contrato
            const result = await web3.eth.sendTransaction({
                from: userAccount,
                to: CONTRACT_ADDRESS,
                value: amountWei 
            });

            log(`Depósito enviado! Hash: ${result}`);
            log("Aguardando confirmação...");
            
            // Espera 6 segundos para o bloco
            setTimeout(async () => {
                const newBal = await web3.eth.getBalance(CONTRACT_ADDRESS);
                log(`Saldo de POL no contrato atualizado.`);
            }, 6000);

        } catch (error) {
            log("Erro no depósito: " + error.message, 'error');
        }
    }

    async function withdrawUSDT() {
        if (!contractInstance) {
            alert("Conecte a carteira primeiro.");
            return;
        }

        try {
            log("Iniciando saque de USDT...");
            
            // Usa a função 'withdraw' padrão (saca para quem chama, ou seja, a carteira dono)
            const gas = await contractInstance.methods.withdraw(USDT_ADDRESS).estimateGas({ from: userAccount });
            
            const result = await contractInstance.methods.withdraw(USDT_ADDRESS).send({
                from: userAccount,
                gas: Math.floor(gas * 1.2) // 20% a mais de gas para garantir
            });

            log(`Saque realizado! Hash: ${result.transactionHash}`);
            setTimeout(checkBalances, 5000);

        } catch (error) {
            log("Erro no saque: " + error.message, 'error');
        }
    }

    async function checkBalances() {
        if (!usdtInstance) return;

        const balContract = await usdtInstance.methods.balanceOf(CONTRACT_ADDRESS).call();
        const balUser = await usdtInstance.methods.balanceOf(userAccount).call();
        
        log(`Saldo USDT Contrato: ${web3.utils.fromWei(balContract, 'mether')}`);
        log(`Saldo USDT Carteira:  ${web3.utils.fromWei(balUser, 'mether')}`);
    }
</script>

</body>
</html>
