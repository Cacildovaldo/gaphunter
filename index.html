<!DOCTYPE html>
<html>
<head>
    <title>FrontRun Bot - BSC</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 1000px; margin: 0 auto; }
        .card { background: #2d2d2d; padding: 20px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; }
        button { background: #ff6b35; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #e55a2b; }
        button:disabled { background: #666; cursor: not-allowed; }
        input { padding: 10px; border: 1px solid #444; border-radius: 5px; background: #1a1a1a; color: white; margin: 5px; width: 150px; }
        .log { background: #1a1a1a; padding: 10px; border-radius: 5px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        .small { font-size: 12px; color: #888; }
        .monitor { background: #1a1a1a; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .status-indicator { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 5px; }
        .status-active { background: #4CAF50; }
        .status-inactive { background: #f44336; }
        .transaction { background: #333; padding: 8px; margin: 5px 0; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ FrontRun Bot - BSC</h1>
        
        <!-- Conex√£o Wallet -->
        <div class="card">
            <h3>üîó Conex√£o da Carteira</h3>
            <button id="connectWallet">Conectar MetaMask</button>
            <span id="walletStatus" class="warning">N√£o conectado</span>
            <div id="walletBalances" class="small" style="margin-top: 10px;"></div>
        </div>

        <!-- Status do Bot -->
        <div class="card">
            <h3>üìä Status do Bot</h3>
            <div id="botStatus">
                <p>Status: <span id="statusIndicator" class="status-indicator status-inactive"></span> <span id="statusText">INATIVO</span></p>
                <p>√öltimo Lucro: <span id="lastProfit">0 USDT</span></p>
                <p>Transa√ß√µes Detectadas: <span id="txCount">0</span></p>
                <p>Saldo Contrato: <span id="contractBalances">Carregando...</span></p>
            </div>
        </div>

        <!-- Monitor de Mempool -->
        <div class="card">
            <h3>üîç Monitor de Mempool</h3>
            <div class="monitor">
                <div>
                    <button id="startMonitor">Iniciar Monitoramento</button>
                    <button id="stopMonitor" disabled>Parar Monitoramento</button>
                    <span id="monitorStatus" class="warning">Parado</span>
                </div>
                <div style="margin-top: 10px;">
                    <label>Gas Price Multiplier: </label>
                    <input type="number" id="gasMultiplier" value="1.2" step="0.1" min="1.1" max="3.0">
                    <label>Min Profit (USDT): </label>
                    <input type="number" id="minProfit" value="1.0" step="0.1" min="0.1">
                </div>
                <div id="pendingTransactions" style="margin-top: 15px; max-height: 200px; overflow-y: auto;">
                    <!-- Transa√ß√µes pendentes aparecer√£o aqui -->
                </div>
            </div>
        </div>

        <!-- Execu√ß√£o Manual -->
        <div class="card">
            <h3>‚ö° Execu√ß√£o Manual</h3>
            <div>
                <input type="number" id="flashAmount" placeholder="Quantidade USDT" step="1" min="100" value="1000">
                <button id="checkOpportunity">Verificar Oportunidade</button>
                <button id="executeManual">Executar Manualmente</button>
            </div>
            <div id="opportunityResult" style="margin-top: 10px;"></div>
        </div>

        <!-- Configura√ß√µes -->
        <div class="card">
            <h3>‚öôÔ∏è Configura√ß√µes</h3>
            <div>
                <button id="withdrawUSDT">Retirar USDT</button>
                <button id="withdrawUSDC">Retirar USDC</button>
                <button id="withdrawBNB">Retirar BNB</button>
            </div>
            <div style="margin-top: 10px;">
                <input type="text" id="newDevWallet" placeholder="Nova Dev Wallet" style="width: 300px;">
                <button id="updateDevWallet">Atualizar Dev Wallet</button>
            </div>
        </div>

        <!-- Logs -->
        <div class="card">
            <h3>üìù Logs de Execu√ß√£o</h3>
            <div id="logs" class="log"></div>
            <button id="clearLogs">Limpar Logs</button>
        </div>
    </div>

    <script>
        // ABI do Contrato de Front-Running
        const contractABI = [
            {
                "inputs": [{"internalType": "address", "name": "_devWallet", "type": "address"}],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "uint256", "name": "profit", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "timestamp", "type": "uint256"}
                ],
                "name": "FrontRunExecuted",
                "type": "event"
            },
            {
                "inputs": [],
                "name": "USDC",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "USDT",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "amount", "type": "uint256"}],
                "name": "checkArbitrageOpportunity",
                "outputs": [
                    {"internalType": "uint256", "name": "expectedProfit", "type": "uint256"},
                    {"internalType": "bool", "name": "profitable", "type": "bool"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "token", "type": "address"}],
                "name": "emergencyWithdraw",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "uint256", "name": "flashAmount", "type": "uint256"},
                    {"internalType": "uint256", "name": "minProfit", "type": "uint256"}
                ],
                "name": "executeFrontRun",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getContractBalances",
                "outputs": [
                    {"internalType": "uint256", "name": "usdt", "type": "uint256"},
                    {"internalType": "uint256", "name": "usdc", "type": "uint256"},
                    {"internalType": "uint256", "name": "bnb", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "lastProfit",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "sender", "type": "address"},
                    {"internalType": "uint256", "name": "amount0", "type": "uint256"},
                    {"internalType": "uint256", "name": "amount1", "type": "uint256"},
                    {"internalType": "bytes", "name": "data", "type": "bytes"}
                ],
                "name": "pancakeSwapV2Call",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "amount", "type": "uint256"}],
                "name": "simulateArbitrage",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "withdrawBNB",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "stateMutability": "payable",
                "type": "receive"
            }
        ];

        // ABI para tokens ERC-20
        const tokenABI = [
            {
                "constant": false,
                "inputs": [
                    {"name": "spender", "type": "address"},
                    {"name": "value", "type": "uint256"}
                ],
                "name": "approve",
                "outputs": [{"name": "", "type": "bool"}],
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [{"name": "account", "type": "address"}],
                "name": "balanceOf",
                "outputs": [{"name": "", "type": "uint256"}],
                "type": "function"
            }
        ];

        let web3;
        let contract;
        let userAccount;
        const contractAddress = "0x368BEa8b1462C781723BADB49610a0382da27CD3"; // Substituir ap√≥s deploy

        // Endere√ßos
        const USDT_ADDRESS = "0x55d398326f99059fF775485246999027B3197955";
        const USDC_ADDRESS = "0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d";

        // Vari√°veis do bot
        let isMonitoring = false;
        let monitorInterval;
        let txCount = 0;

        // Elementos da UI
        const elements = {
            connectWallet: document.getElementById('connectWallet'),
            walletStatus: document.getElementById('walletStatus'),
            walletBalances: document.getElementById('walletBalances'),
            statusIndicator: document.getElementById('statusIndicator'),
            statusText: document.getElementById('statusText'),
            lastProfit: document.getElementById('lastProfit'),
            txCount: document.getElementById('txCount'),
            contractBalances: document.getElementById('contractBalances'),
            startMonitor: document.getElementById('startMonitor'),
            stopMonitor: document.getElementById('stopMonitor'),
            monitorStatus: document.getElementById('monitorStatus'),
            pendingTransactions: document.getElementById('pendingTransactions'),
            executeManual: document.getElementById('executeManual'),
            checkOpportunity: document.getElementById('checkOpportunity'),
            withdrawUSDT: document.getElementById('withdrawUSDT'),
            withdrawUSDC: document.getElementById('withdrawUSDC'),
            withdrawBNB: document.getElementById('withdrawBNB'),
            updateDevWallet: document.getElementById('updateDevWallet'),
            clearLogs: document.getElementById('clearLogs'),
            logs: document.getElementById('logs'),
            opportunityResult: document.getElementById('opportunityResult')
        };

        // Inicializa√ß√£o
        elements.connectWallet.onclick = connectWallet;
        elements.startMonitor.onclick = startMonitoring;
        elements.stopMonitor.onclick = stopMonitoring;
        elements.executeManual.onclick = executeManualFrontRun;
        elements.checkOpportunity.onclick = checkOpportunity;
        elements.withdrawUSDT.onclick = () => emergencyWithdraw('USDT');
        elements.withdrawUSDC.onclick = () => emergencyWithdraw('USDC');
        elements.withdrawBNB.onclick = withdrawBNB;
        elements.updateDevWallet.onclick = updateDevWallet;
        elements.clearLogs.onclick = () => elements.logs.innerHTML = '';

        // Fun√ß√µes de convers√£o
        function toWei(amount) { return web3.utils.toWei(amount.toString(), 'ether'); }
        function fromWei(amount) { return web3.utils.fromWei(amount.toString(), 'ether'); }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    userAccount = (await web3.eth.getAccounts())[0];
                    
                    elements.walletStatus.textContent = `Conectado: ${userAccount.substring(0, 8)}...`;
                    elements.walletStatus.className = 'success';
                    
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    addLog('‚úÖ Carteira conectada com sucesso');
                    await updateAllInfo();
                    
                } catch (error) {
                    addLog(`‚ùå Erro na conex√£o: ${error.message}`, 'error');
                }
            } else {
                addLog('‚ùå MetaMask n√£o encontrado!', 'error');
            }
        }

        async function startMonitoring() {
            if (!contract) {
                addLog('‚ùå Conecte a carteira primeiro', 'error');
                return;
            }
            
            isMonitoring = true;
            elements.startMonitor.disabled = true;
            elements.stopMonitor.disabled = false;
            elements.monitorStatus.textContent = 'üü¢ MONITORANDO';
            elements.monitorStatus.className = 'success';
            elements.statusIndicator.className = 'status-indicator status-active';
            elements.statusText.textContent = 'MONITORANDO MEMPOOL';
            
            addLog('üîç Iniciando monitoramento do mempool...');
            
            // Simular monitoramento (em produ√ß√£o isso seria com WebSocket para mempool)
            monitorInterval = setInterval(async () => {
                await simulateMempoolMonitoring();
            }, 5000); // Verificar a cada 5 segundos
            
            addLog('‚úÖ Bot de front-running ativado');
        }

        function stopMonitoring() {
            isMonitoring = false;
            elements.startMonitor.disabled = false;
            elements.stopMonitor.disabled = true;
            elements.monitorStatus.textContent = 'üî¥ PARADO';
            elements.monitorStatus.className = 'error';
            elements.statusIndicator.className = 'status-indicator status-inactive';
            elements.statusText.textContent = 'INATIVO';
            
            if (monitorInterval) {
                clearInterval(monitorInterval);
            }
            
            addLog('‚èπÔ∏è Monitoramento parado');
        }

        async function simulateMempoolMonitoring() {
            // Em produ√ß√£o, isso se conectaria a um node com WebSocket para mempool
            // Por enquanto, vamos simular detec√ß√£o de transa√ß√µes
            
            const simulatedTxs = [
                { hash: '0x' + Math.random().toString(16).substr(2, 64), amount: '1000 USDT', type: 'Compra' },
                { hash: '0x' + Math.random().toString(16).substr(2, 64), amount: '500 USDT', type: 'Venda' }
            ];
            
            elements.pendingTransactions.innerHTML = '';
            txCount += simulatedTxs.length;
            elements.txCount.textContent = txCount;
            
            simulatedTxs.forEach(tx => {
                const txElement = document.createElement('div');
                txElement.className = 'transaction';
                txElement.innerHTML = `
                    <strong>${tx.type}</strong> - ${tx.amount}<br>
                    <small>Hash: ${tx.hash.substring(0, 20)}...</small>
                    <button onclick="executeFrontRunForTx('${tx.hash}', '${tx.amount}')" style="float: right; padding: 2px 8px; font-size: 10px;">FrontRun</button>
                `;
                elements.pendingTransactions.appendChild(txElement);
            });
            
            addLog(`üì° Detectadas ${simulatedTxs.length} transa√ß√µes no mempool`, 'info');
        }

        async function executeFrontRunForTx(txHash, amount) {
            const flashAmount = parseInt(amount);
            const minProfit = parseFloat(document.getElementById('minProfit').value);
            const gasMultiplier = parseFloat(document.getElementById('gasMultiplier').value);
            
            addLog(`‚ö° Executando front-run para transa√ß√£o ${txHash.substring(0, 16)}...`);
            
            try {
                // Usar gas price mais alto para front-running
                const currentGasPrice = await web3.eth.getGasPrice();
                const frontRunGasPrice = Math.floor(currentGasPrice * gasMultiplier);
                
                await contract.methods.executeFrontRun(
                    toWei(flashAmount),
                    toWei(minProfit)
                ).send({ 
                    from: userAccount,
                    gasPrice: frontRunGasPrice
                });
                
                addLog(`‚úÖ Front-run executado com sucesso!`, 'success');
                await updateAllInfo();
                
            } catch (error) {
                addLog(`‚ùå Erro no front-run: ${error.message}`, 'error');
            }
        }

        async function executeManualFrontRun() {
            const flashAmount = document.getElementById('flashAmount').value;
            const minProfit = parseFloat(document.getElementById('minProfit').value);
            
            if (!flashAmount) {
                addLog('‚ùå Informe a quantidade para flash loan', 'error');
                return;
            }
            
            try {
                addLog(`‚ö° Executando front-run manual com ${flashAmount} USDT...`);
                
                await contract.methods.executeFrontRun(
                    toWei(flashAmount),
                    toWei(minProfit)
                ).send({ from: userAccount });
                
                addLog(`‚úÖ Front-run manual executado!`, 'success');
                await updateAllInfo();
                
            } catch (error) {
                addLog(`‚ùå Erro no front-run manual: ${error.message}`, 'error');
            }
        }

        async function checkOpportunity() {
            const amount = document.getElementById('flashAmount').value;
            
            if (!amount) {
                elements.opportunityResult.innerHTML = '<span class="error">Informe a quantidade</span>';
                return;
            }
            
            try {
                const [expectedProfit, profitable] = await contract.methods.checkArbitrageOpportunity(toWei(amount)).call();
                const profit = fromWei(expectedProfit);
                
                if (profitable && expectedProfit > 0) {
                    elements.opportunityResult.innerHTML = 
                        `<span class="success">üí∞ Oportunidade encontrada! Lucro esperado: ${profit} USDT</span>`;
                } else {
                    elements.opportunityResult.innerHTML = 
                        `<span class="warning">‚ö†Ô∏è Sem oportunidade no momento</span>`;
                }
                
            } catch (error) {
                elements.opportunityResult.innerHTML = 
                    `<span class="error">Erro: ${error.message}</span>`;
            }
        }

        async function updateDevWallet() {
            const newWallet = document.getElementById('newDevWallet').value;
            
            if (!web3.utils.isAddress(newWallet)) {
                addLog('‚ùå Endere√ßo inv√°lido', 'error');
                return;
            }
            
            // Esta fun√ß√£o precisaria ser adicionada ao contrato
            addLog('‚ö†Ô∏è Fun√ß√£o n√£o implementada no contrato atual', 'warning');
        }

        async function emergencyWithdraw(token) {
            try {
                const tokenAddress = token === 'USDT' ? USDT_ADDRESS : USDC_ADDRESS;
                await contract.methods.emergencyWithdraw(tokenAddress).send({ from: userAccount });
                addLog(`‚úÖ ${token} retirado com sucesso`);
                await updateAllInfo();
                
            } catch (error) {
                addLog(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function withdrawBNB() {
            try {
                await contract.methods.withdrawBNB().send({ from: userAccount });
                addLog(`‚úÖ BNB retirado com sucesso`);
                await updateAllInfo();
                
            } catch (error) {
                addLog(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function updateAllInfo() {
            if (!contract || !web3) return;
            
            try {
                // Atualizar contract balances
                const [usdtContract, usdcContract, bnbContract] = await contract.methods.getContractBalances().call();
                elements.contractBalances.textContent = 
                    `${fromWei(usdtContract)} USDT | ${fromWei(usdcContract)} USDC | ${fromWei(bnbContract)} BNB`;
                
                // Atualizar √∫ltimo lucro
                const lastProfit = await contract.methods.lastProfit().call();
                elements.lastProfit.textContent = `${fromWei(lastProfit)} USDT`;
                
                // Atualizar wallet balances
                await updateWalletBalances();
                
            } catch (error) {
                console.error('Erro ao atualizar info:', error);
            }
        }

        async function updateWalletBalances() {
            if (!userAccount) return;
            
            try {
                const usdtContract = new web3.eth.Contract(tokenABI, USDT_ADDRESS);
                const usdcContract = new web3.eth.Contract(tokenABI, USDC_ADDRESS);
                
                const usdtBalance = await usdtContract.methods.balanceOf(userAccount).call();
                const usdcBalance = await usdcContract.methods.balanceOf(userAccount).call();
                const bnbBalance = await web3.eth.getBalance(userAccount);
                
                elements.walletBalances.innerHTML = 
                    `Carteira: ${fromWei(usdtBalance)} USDT | ${fromWei(usdcBalance)} USDC | ${fromWei(bnbBalance)} BNB`;
                
            } catch (error) {
                console.error('Erro ao atualizar saldos da carteira:', error);
            }
        }

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.className = type;
            elements.logs.appendChild(logEntry);
            elements.logs.scrollTop = elements.logs.scrollHeight;
        }

        // Atualizar informa√ß√µes a cada 30 segundos
        setInterval(updateAllInfo, 30000);

        // Fun√ß√£o global para o bot√£o de front-run
        window.executeFrontRunForTx = executeFrontRunForTx;
    </script>
</body>
</html>
