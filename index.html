<!DOCTYPE html>
<html>
<head>
    <title>Liquidity Gap Hunter</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button, select { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        button:disabled { background: #cccccc; cursor: not-allowed; }
        .result { background: #e8f5e8; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; padding: 10px; border-radius: 5px; }
        .loading { background: #e3f2fd; color: #1565c0; padding: 10px; border-radius: 5px; }
        .info { background: #fff3e0; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Liquidity Gap Hunter</h1>
        
        <div class="info">
            <strong>Contrato:</strong> 0x90791823d528E4B55D276ca5B618bB2dd721F656
        </div>
        
        <div id="accountInfo" class="info"></div>
        
        <div class="form-group">
            <label>Par de Tokens:</label>
            <select id="tokenPair">
                <option value="busd_usdt">BUSD / USDT</option>
                <option value="busd_bnb">BUSD / BNB</option>
                <option value="usdt_bnb">USDT / BNB</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Quantidade para Negociar:</label>
            <input type="number" id="amount" value="10" placeholder="10.0" step="1">
        </div>
        
        <div class="form-group">
            <label>Lucro M√≠nimo (em tokens):</label>
            <input type="number" id="minProfit" value="0.1" placeholder="0.1" step="0.01">
        </div>
        
        <button onclick="checkOpportunity()" id="checkBtn">üîç Verificar Oportunidade</button>
        <button onclick="executeArbitrage()" id="executeBtn" disabled>‚ö° Executar Arbitragem</button>
        
        <div id="results"></div>
        
        <div class="info">
            <h3>üìã Tokens na BSC:</h3>
            <p><strong>BUSD:</strong> 0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56</p>
            <p><strong>USDT:</strong> 0x55d398326f99059fF775485246999027B3197955</p>
            <p><strong>WBNB:</strong> 0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c</p>
        </div>
    </div>

    <script>
        let web3;
        let contract;
        let userAccount;

        // ABI do novo contrato
        const contractABI = [
            {
                "inputs": [
                    {"internalType": "address", "name": "_pancakeRouter", "type": "address"},
                    {"internalType": "address", "name": "_apeswapRouter", "type": "address"}
                ],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "address", "name": "tokenIn", "type": "address"},
                    {"indexed": false, "internalType": "address", "name": "tokenOut", "type": "address"},
                    {"indexed": false, "internalType": "uint256", "name": "profit", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "timestamp", "type": "uint256"}
                ],
                "name": "ArbitrageExecuted",
                "type": "event"
            },
            {
                "inputs": [],
                "name": "apeswapRouter",
                "outputs": [{"internalType": "contract IUniswapV2Router", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "tokenA", "type": "address"},
                    {"internalType": "address", "name": "tokenB", "type": "address"},
                    {"internalType": "uint256", "name": "amountIn", "type": "uint256"}
                ],
                "name": "checkSimpleArbitrage",
                "outputs": [
                    {"internalType": "uint256", "name": "profit", "type": "uint256"},
                    {"internalType": "address", "name": "buyRouter", "type": "address"},
                    {"internalType": "address", "name": "sellRouter", "type": "address"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address", "name": "tokenA", "type": "address"},
                    {"internalType": "address", "name": "tokenB", "type": "address"},
                    {"internalType": "uint256", "name": "amountIn", "type": "uint256"},
                    {"internalType": "uint256", "name": "minProfit", "type": "uint256"}
                ],
                "name": "executeSimpleArbitrage",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "pancakeRouter",
                "outputs": [{"internalType": "contract IUniswapV2Router", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "token", "type": "address"}],
                "name": "withdrawToken",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "stateMutability": "payable",
                "type": "receive"
            }
        ];

        // Endere√ßos dos tokens
        const TOKENS = {
            BUSD: "0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56",
            USDT: "0x55d398326f99059fF775485246999027B3197955",
            WBNB: "0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c"
        };

        // Endere√ßo do contrato
        const CONTRACT_ADDRESS = "0x90791823d528E4B55D276ca5B618bB2dd721F656";

        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    
                    document.getElementById('accountInfo').innerHTML = 
                        `<strong>Conectado:</strong> ${userAccount.substring(0, 8)}...${userAccount.substring(36)}`;
                    
                    // Inicializar contrato
                    contract = new web3.eth.Contract(contractABI, CONTRACT_ADDRESS);
                    
                } catch (error) {
                    document.getElementById('accountInfo').innerHTML = 
                        `<div class="error">‚ùå Conecte sua MetaMask</div>`;
                }
            } else {
                alert("Por favor, instale o MetaMask!");
            }
        }

        function getTokenAddresses() {
            const pair = document.getElementById('tokenPair').value;
            switch(pair) {
                case 'busd_usdt':
                    return { tokenA: TOKENS.BUSD, tokenB: TOKENS.USDT };
                case 'busd_bnb':
                    return { tokenA: TOKENS.BUSD, tokenB: TOKENS.WBNB };
                case 'usdt_bnb':
                    return { tokenA: TOKENS.USDT, tokenB: TOKENS.WBNB };
                default:
                    return null;
            }
        }

        async function checkOpportunity() {
            const checkBtn = document.getElementById('checkBtn');
            checkBtn.disabled = true;
            checkBtn.textContent = '‚è≥ Verificando...';
            
            if (!contract) await initWeb3();
            if (!contract) return;

            const tokens = getTokenAddresses();
            const amount = document.getElementById('amount').value;
            const amountIn = web3.utils.toWei(amount, 'ether');

            try {
                document.getElementById('results').innerHTML = 
                    '<div class="loading">‚è≥ Procurando oportunidades de arbitragem...</div>';

                const result = await contract.methods.checkSimpleArbitrage(
                    tokens.tokenA, 
                    tokens.tokenB, 
                    amountIn
                ).call({
                    from: userAccount,
                    gas: 300000
                });

                const resultsDiv = document.getElementById('results');
                
                if (parseInt(result.profit) > 0) {
                    const profit = web3.utils.fromWei(result.profit, 'ether');
                    const profitPercent = ((parseFloat(profit) / parseFloat(amount)) * 100).toFixed(4);
                    
                    resultsDiv.innerHTML = `
                        <div class="result">
                            <h3>üí∞ Oportunidade Encontrada!</h3>
                            <p><strong>Lucro Esperado:</strong> ${parseFloat(profit).toFixed(6)} tokens</p>
                            <p><strong>Porcentagem:</strong> ${profitPercent}%</p>
                            <p><strong>Estrat√©gia:</strong> Comprar no ${getRouterName(result.buyRouter)} ‚Üí Vender no ${getRouterName(result.sellRouter)}</p>
                        </div>
                    `;
                    
                    document.getElementById('executeBtn').disabled = false;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Nenhuma oportunidade de arbitragem encontrada
                        </div>
                    `;
                    document.getElementById('executeBtn').disabled = true;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        ‚ùå Erro ao verificar oportunidade:<br>
                        ${error.message}
                    </div>
                `;
                document.getElementById('executeBtn').disabled = true;
            } finally {
                checkBtn.disabled = false;
                checkBtn.textContent = 'üîç Verificar Oportunidade';
            }
        }

        async function executeArbitrage() {
            const executeBtn = document.getElementById('executeBtn');
            executeBtn.disabled = true;
            executeBtn.textContent = '‚è≥ Executando...';

            if (!contract) await initWeb3();
            if (!contract) return;

            const tokens = getTokenAddresses();
            const amount = document.getElementById('amount').value;
            const minProfit = document.getElementById('minProfit').value;

            const amountIn = web3.utils.toWei(amount, 'ether');
            const minProfitWei = web3.utils.toWei(minProfit, 'ether');

            try {
                document.getElementById('results').innerHTML = 
                    '<div class="loading">‚è≥ Preparando transa√ß√£o...</div>';

                // Verificar saldo primeiro
                const tokenContract = new web3.eth.Contract([
                    {
                        "constant": true,
                        "inputs": [{"name": "account", "type": "address"}],
                        "name": "balanceOf",
                        "outputs": [{"name": "", "type": "uint256"}],
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {"name": "spender", "type": "address"},
                            {"name": "amount", "type": "uint256"}
                        ],
                        "name": "approve",
                        "outputs": [{"name": "", "type": "bool"}],
                        "type": "function"
                    }
                ], tokens.tokenA);

                const balance = await tokenContract.methods.balanceOf(userAccount).call();
                if (BigInt(balance) < BigInt(amountIn)) {
                    throw new Error(`Saldo insuficiente. Voc√™ tem ${web3.utils.fromWei(balance, 'ether')} tokens, mas precisa de ${amount}`);
                }

                document.getElementById('results').innerHTML = 
                    '<div class="loading">‚è≥ Aprovando tokens... (1/2)</div>';

                // Aprovar tokens
                await tokenContract.methods.approve(CONTRACT_ADDRESS, amountIn)
                    .send({ 
                        from: userAccount,
                        gas: 100000 
                    });

                document.getElementById('results').innerHTML = 
                    '<div class="loading">‚è≥ Executando arbitragem... (2/2)</div>';

                // Executar arbitragem
                const result = await contract.methods.executeSimpleArbitrage(
                    tokens.tokenA, 
                    tokens.tokenB, 
                    amountIn, 
                    minProfitWei
                ).send({ 
                    from: userAccount, 
                    gas: 600000,
                    gasPrice: web3.utils.toWei('6', 'gwei')
                });

                document.getElementById('results').innerHTML = `
                    <div class="result">
                        ‚úÖ Arbitragem executada com sucesso!
                        <p><strong>Transa√ß√£o:</strong> 
                        <a href="https://bscscan.com/tx/${result.transactionHash}" target="_blank">
                            ${result.transactionHash.substring(0, 20)}...
                        </a></p>
                        <p>Verifique o saldo da sua carteira para ver o lucro!</p>
                    </div>
                `;

            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        ‚ùå Erro na execu√ß√£o:<br>
                        ${error.message}
                    </div>
                `;
            } finally {
                executeBtn.disabled = true;
                executeBtn.textContent = '‚ö° Executar Arbitragem';
            }
        }

        function getRouterName(routerAddress) {
            const routers = {
                '0x10ed43c718714eb63d5aa57b78b54704e256024e': 'PancakeSwap',
                '0xcff0febd3f17cef5b47b0cd257acf6025c5bff3b7': 'ApeSwap'
            };
            return routers[routerAddress.toLowerCase()] || 'Unknown DEX';
        }

        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', initWeb3);
    </script>
</body>
</html>
