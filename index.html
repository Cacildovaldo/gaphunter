<!DOCTYPE html>
<html>
<head>
    <title>FrontRun Bot - BSC</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { background: #2d2d2d; padding: 20px; margin: 10px 0; border-radius: 10px; border: 1px solid #444; }
        button { background: #ff6b35; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #e55a2b; }
        button:disabled { background: #666; cursor: not-allowed; }
        input { padding: 10px; border: 1px solid #444; border-radius: 5px; background: #1a1a1a; color: white; margin: 5px; }
        .log { background: #1a1a1a; padding: 10px; border-radius: 5px; height: 200px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ FrontRun Bot - BSC</h1>
        
        <!-- Conex√£o Wallet -->
        <div class="card">
            <h3>üîó Conex√£o da Carteira</h3>
            <button id="connectWallet">Conectar MetaMask</button>
            <span id="walletStatus" class="warning">N√£o conectado</span>
        </div>

        <!-- Status do Contrato -->
        <div class="card">
            <h3>üìä Status do Contrato</h3>
            <div id="contractStatus">
                <p>Pool Artificial: <span id="poolRate">1 USDT = 0.001 USDC</span></p>
                <p>Saldo Pool: <span id="poolBalance">Carregando...</span></p>
                <p>Status: <span id="botStatus">Carregando...</span></p>
            </div>
        </div>

        <!-- Gerenciamento de Liquidez -->
        <div class="card">
            <h3>üí∞ Gerenciar Liquidez</h3>
            <input type="number" id="usdtAdd" placeholder="USDT Amount" step="1">
            <input type="number" id="usdcAdd" placeholder="USDC Amount" step="1">
            <button id="addLiquidity">Adicionar Liquidez</button>
            <button id="checkBalances">Verificar Saldos</button>
        </div>

        <!-- Execu√ß√£o do FrontRun -->
        <div class="card">
            <h3>‚ö° Executar FrontRun</h3>
            <input type="number" id="frontRunAmount" placeholder="Quantidade USDT" step="1">
            <button id="checkOpportunity">Verificar Oportunidade</button>
            <button id="executeFrontRun">Executar FrontRun</button>
            <div id="opportunityResult" style="margin-top: 10px;"></div>
        </div>

        <!-- Configura√ß√µes -->
        <div class="card">
            <h3>‚öôÔ∏è Configura√ß√µes</h3>
            <button id="toggleActive">Ativar/Desativar Bot</button>
            <button id="withdrawUSDT">Retirar USDT</button>
            <button id="withdrawUSDC">Retirar USDC</button>
            <input type="text" id="newDevWallet" placeholder="Nova Dev Wallet">
            <button id="updateDevWallet">Atualizar Dev Wallet</button>
        </div>

        <!-- Logs -->
        <div class="card">
            <h3>üìù Logs de Execu√ß√£o</h3>
            <div id="logs" class="log"></div>
            <button id="clearLogs">Limpar Logs</button>
        </div>
    </div>

    <script>
        // ABI Completa do Contrato
        const contractABI = [
            {
                "inputs": [{"internalType": "address", "name": "_devWallet", "type": "address"}],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "uint256", "name": "usdtAmount", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "profit", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "timestamp", "type": "uint256"}
                ],
                "name": "FrontRunExecuted",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {"indexed": false, "internalType": "uint256", "name": "usdtAdded", "type": "uint256"},
                    {"indexed": false, "internalType": "uint256", "name": "usdcAdded", "type": "uint256"}
                ],
                "name": "LiquidityUpdated",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [{"indexed": false, "internalType": "address", "name": "newOwner", "type": "address"}],
                "name": "OwnershipTransferred",
                "type": "event"
            },
            {
                "inputs": [],
                "name": "ARTIFICIAL_RATE",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "ROUTER",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "USDC",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "USDT",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "uint256", "name": "usdtAmount", "type": "uint256"},
                    {"internalType": "uint256", "name": "usdcAmount", "type": "uint256"}
                ],
                "name": "addLiquidity",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "uint256", "name": "usdtAmount", "type": "uint256"}
                ],
                "name": "checkArbitrageOpportunity",
                "outputs": [
                    {"internalType": "uint256", "name": "expectedProfit", "type": "uint256"},
                    {"internalType": "bool", "name": "profitable", "type": "bool"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "destroyContract",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "token", "type": "address"}],
                "name": "emergencyWithdraw",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "emergencyWithdrawETH",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "usdtAmount", "type": "uint256"}],
                "name": "executeFrontRun",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getContractBalances",
                "outputs": [
                    {"internalType": "uint256", "name": "usdt", "type": "uint256"},
                    {"internalType": "uint256", "name": "usdc", "type": "uint256"},
                    {"internalType": "uint256", "name": "bnb", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getPoolBalances",
                "outputs": [
                    {"internalType": "uint256", "name": "usdtBalance", "type": "uint256"},
                    {"internalType": "uint256", "name": "usdcBalance", "type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "isActive",
                "outputs": [{"internalType": "bool", "name": "", "type": "bool"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "minArbitrageAmount",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [{"internalType": "address", "name": "", "type": "address"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "poolUSDC",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "poolUSDT",
                "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "bool", "name": "_active", "type": "bool"}],
                "name": "setActive",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "_devWallet", "type": "address"}],
                "name": "setDevWallet",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "uint256", "name": "_minAmount", "type": "uint256"}],
                "name": "setMinArbitrageAmount",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{"internalType": "address", "name": "newOwner", "type": "address"}],
                "name": "transferOwnership",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        let web3;
        let contract;
        let userAccount;
        const contractAddress = "0x289FbEd3cCecE405fd386e8CF08a087d083fCE2c"; // Substituir ap√≥s deploy

        // Elementos da UI
        const elements = {
            connectWallet: document.getElementById('connectWallet'),
            walletStatus: document.getElementById('walletStatus'),
            poolBalance: document.getElementById('poolBalance'),
            botStatus: document.getElementById('botStatus'),
            addLiquidity: document.getElementById('addLiquidity'),
            checkBalances: document.getElementById('checkBalances'),
            executeFrontRun: document.getElementById('executeFrontRun'),
            checkOpportunity: document.getElementById('checkOpportunity'),
            toggleActive: document.getElementById('toggleActive'),
            withdrawUSDT: document.getElementById('withdrawUSDT'),
            withdrawUSDC: document.getElementById('withdrawUSDC'),
            updateDevWallet: document.getElementById('updateDevWallet'),
            clearLogs: document.getElementById('clearLogs'),
            logs: document.getElementById('logs'),
            opportunityResult: document.getElementById('opportunityResult')
        };

        // Inicializa√ß√£o
        elements.connectWallet.onclick = connectWallet;
        elements.addLiquidity.onclick = addLiquidity;
        elements.checkBalances.onclick = updateContractInfo;
        elements.executeFrontRun.onclick = executeFrontRun;
        elements.checkOpportunity.onclick = checkOpportunity;
        elements.toggleActive.onclick = toggleActive;
        elements.withdrawUSDT.onclick = () => emergencyWithdraw('USDT');
        elements.withdrawUSDC.onclick = () => emergencyWithdraw('USDC');
        elements.updateDevWallet.onclick = updateDevWallet;
        elements.clearLogs.onclick = () => elements.logs.innerHTML = '';

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    userAccount = (await web3.eth.getAccounts())[0];
                    
                    elements.walletStatus.textContent = `Conectado: ${userAccount}`;
                    elements.walletStatus.className = 'success';
                    
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    addLog('‚úÖ Carteira conectada com sucesso');
                    await updateContractInfo();
                    
                } catch (error) {
                    addLog(`‚ùå Erro na conex√£o: ${error.message}`, 'error');
                }
            } else {
                addLog('‚ùå MetaMask n√£o encontrado!', 'error');
            }
        }

        async function addLiquidity() {
            const usdtAmount = document.getElementById('usdtAdd').value;
            const usdcAmount = document.getElementById('usdcAdd').value;
            
            if (!usdtAmount || !usdcAmount) {
                addLog('‚ùå Preencha ambos os valores', 'error');
                return;
            }
            
            try {
                addLog(`üí∞ Adicionando liquidez: ${usdtAmount} USDT + ${usdcAmount} USDC`);
                await contract.methods.addLiquidity(
                    web3.utils.toWei(usdtAmount, 'ether'),
                    web3.utils.toWei(usdcAmount, 'ether')
                ).send({ from: userAccount });
                
                addLog('‚úÖ Liquidez adicionada com sucesso!');
                await updateContractInfo();
                
            } catch (error) {
                addLog(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function executeFrontRun() {
            const amount = document.getElementById('frontRunAmount').value;
            
            if (!amount) {
                addLog('‚ùå Informe a quantidade de USDT', 'error');
                return;
            }
            
            try {
                addLog(`‚ö° Executando FrontRun com ${amount} USDT...`);
                const result = await contract.methods.executeFrontRun(
                    web3.utils.toWei(amount, 'ether')
                ).send({ from: userAccount });
                
                const profit = web3.utils.fromWei(result.events.FrontRunExecuted.returnValues.profit);
                addLog(`üéâ FrontRun executado! Lucro: ${profit} USDC`, 'success');
                await updateContractInfo();
                
            } catch (error) {
                addLog(`‚ùå Erro no FrontRun: ${error.message}`, 'error');
            }
        }

        async function checkOpportunity() {
            const amount = document.getElementById('frontRunAmount').value;
            
            if (!amount) {
                elements.opportunityResult.innerHTML = '<span class="error">Informe a quantidade</span>';
                return;
            }
            
            try {
                const [expectedProfit, profitable] = await contract.methods.checkArbitrageOpportunity(
                    web3.utils.toWei(amount, 'ether')
                ).call();
                
                const profit = web3.utils.fromWei(expectedProfit);
                
                if (profitable) {
                    elements.opportunityResult.innerHTML = 
                        `<span class="success">üí∞ Oportunidade encontrada! Lucro esperado: ${profit} USDC</span>`;
                } else {
                    elements.opportunityResult.innerHTML = 
                        `<span class="warning">‚ö†Ô∏è Sem oportunidade no momento</span>`;
                }
                
            } catch (error) {
                elements.opportunityResult.innerHTML = 
                    `<span class="error">Erro: ${error.message}</span>`;
            }
        }

        async function toggleActive() {
            try {
                const currentStatus = await contract.methods.isActive().call();
                await contract.methods.setActive(!currentStatus).send({ from: userAccount });
                
                addLog(`üîß Bot ${!currentStatus ? 'ativado' : 'desativado'}`);
                await updateContractInfo();
                
            } catch (error) {
                addLog(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function updateDevWallet() {
            const newWallet = document.getElementById('newDevWallet').value;
            
            if (!web3.utils.isAddress(newWallet)) {
                addLog('‚ùå Endere√ßo inv√°lido', 'error');
                return;
            }
            
            try {
                await contract.methods.setDevWallet(newWallet).send({ from: userAccount });
                addLog(`‚úÖ Dev Wallet atualizada: ${newWallet}`);
                
            } catch (error) {
                addLog(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function emergencyWithdraw(token) {
            try {
                const tokenAddress = token === 'USDT' ? 
                    '0x55d398326f99059fF775485246999027B3197955' : 
                    '0x8AC76a51cc950d9822D68b83fE1Ad97B32Cd580d';
                
                await contract.methods.emergencyWithdraw(tokenAddress).send({ from: userAccount });
                addLog(`‚úÖ ${token} retirado com sucesso`);
                
            } catch (error) {
                addLog(`‚ùå Erro: ${error.message}`, 'error');
            }
        }

        async function updateContractInfo() {
            if (!contract) return;
            
            try {
                const [usdtPool, usdcPool] = await contract.methods.getPoolBalances().call();
                const isActive = await contract.methods.isActive().call();
                
                elements.poolBalance.textContent = 
                    `${web3.utils.fromWei(usdtPool)} USDT | ${web3.utils.fromWei(usdcPool)} USDC`;
                
                elements.botStatus.textContent = isActive ? 'üü¢ ATIVO' : 'üî¥ INATIVO';
                elements.botStatus.className = isActive ? 'success' : 'error';
                
            } catch (error) {
                console.error('Erro ao atualizar info:', error);
            }
        }

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.className = type;
            elements.logs.appendChild(logEntry);
            elements.logs.scrollTop = elements.logs.scrollHeight;
        }

        // Atualizar informa√ß√µes a cada 30 segundos
        setInterval(updateContractInfo, 30000);
    </script>
</body>
</html>
