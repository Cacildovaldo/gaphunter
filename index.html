<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Arbitragem Polygon (Fixo)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Usando a versão mais nova da biblioteca que suporta MetaMask nova -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        h2 { text-align: center; color: #8247e5; margin-top: 0; margin-bottom: 20px; font-size: 1.4rem; }
        .logo-area { text-align: center; margin-bottom: 25px; color: #8247e5; font-size: 2.5rem; }
        
        .card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #aaa; font-weight: 600; }
        
        input {
            width: 100%;
            padding: 14px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus { border-color: #8247e5; outline: none; }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #8247e5, #6c2bd9);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 5px;
        }
        button:hover:not(:disabled) { transform: translateY(-2px); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; }
        
        .status-box {
            background-color: #000;
            color: #00ff00;
            font-family: monospace;
            padding: 15px;
            border-radius: 6px;
            height: 120px;
            overflow-y: auto;
            border: 1px solid #333;
            font-size: 0.85rem;
            margin-top: 20px;
        }
        .log-error { color: #ff4d4d; font-weight: bold; }
        .log-info { color: #aaa; }
        .contract-info {
            text-align: center;
            font-size: 0.75rem;
            color: #555;
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-area"><i class="fa-solid fa-robot"></i></div>
    <h2>Painel de Gestão</h2>
    
    <div class="card">
        <button id="btnConnect" onclick="connectWallet()">
            <i class="fa-solid fa-wallet"></i> Conectar Carteira (MetaMask/Rabby)
        </button>
    </div>

    <div class="card">
        <label>1. Depositar POL (Gas)</label>
        <input type="number" id="depositAmount" placeholder="Ex: 1" step="0.1">
        <button id="btnDeposit" onclick="depositPOL()" disabled>
            <i class="fa-solid fa-paper-plane"></i> Depositar POL
        </button>
    </div>

    <div class="card">
        <label>2. Sacar Lucros (USDT)</label>
        <div style="font-size: 0.8rem; margin-bottom: 10px; color: #888;">
            Transfere todo o saldo USDT do contrato para esta carteira.
        </div>
        <button id="btnWithdraw" onclick="withdrawUSDT()" disabled>
            <i class="fa-solid fa-money-bill-wave"></i> Sacar USDT
        </button>
    </div>

    <div class="status-box" id="logBox">
        <div class="log-info"> Sistema iniciado...</div>
        <div class="log-info"> Aguardando conexão...</div>
    </div>

    <div class="contract-info">
        Contrato: 0x353a3834047B769F4c38365F22257e7E32D38710
    </div>
</div>

<script>
    // --- CONFIGURAÇÃO ---
    // Endereço correto do contrato que verificamos (Mainnet)
    const CONTRACT_ADDRESS = "0x353a3834047B769F4c38365F22257e7E32D38710";
    const USDT_ADDRESS = "0xc2132D05D31c914a87C6611C10748AEb04B58e8F";

    // ABI Genérica e Robusta (Resolve erro "Returned values aren't valid")
    const GENERIC_ABI = [
        {
            "inputs": [],
            "name": "owner",
            "outputs": [{"internalType": "address", "name": "", "type": "address"}],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [{"internalType": "address", "name": "_token", "type": "address"}],
            "name": "withdraw",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [{"internalType": "address", "name": "account", "type": "address"}],
            "name": "balanceOf",
            "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
            "stateMutability": "view",
            "type": "function"}
    ];

    let web3;
    let userAccount;
    let contractInstance;
    let usdtInstance;

    function log(msg, type = 'normal') {
        const box = document.getElementById('logBox');
        const entry = document.createElement('div');
        if (type === 'error') entry.className = 'log-error';
        if (type === 'info') entry.className = 'log-info';
        entry.textContent = `> ${msg}`;
        box.appendChild(entry);
        box.scrollTop = box.scrollHeight;
    }

    // --- CONEXÃO NOVA E COMPATÍVEL (WEB3 4.0 + EIP-1193) ---

    async function connectWallet() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                // Web3 4.0 instanciado com o provider da janela
                web3 = new Web3(window.ethereum);
                
                // Método EIP-1193 (Solicita todas as carteiras)
                // Isso força a MetaMask nova a abrir a janela de conexão/permissoes
                // Se a janela não abrir, clique no ícone da MetaMask e desbloqueie a página.
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                userAccount = accounts[0];

                // Atualiza UI
                document.getElementById('btnConnect').innerHTML = `Conectado: ${userAccount.substring(0,6)}...${userAccount.substring(38)}`;
                document.getElementById('btnConnect').disabled = true;
                document.getElementById('btnConnect').style.background = "#2a2a2a";
                
                // Verificação de Rede (Chain ID 137 = Polygon Mainnet)
                const chainId = await web3.eth.getChainId();
                const chainIdInt = parseInt(chainId, 16); // Converte hex para int
                
                if (chainIdInt !== 137) {
                    log("ATENÇÃO: Você não está na Polygon Mainnet (Chain ID 137).", 'error');
                    alert("Por favor, mude sua MetaMask para a rede POLYGON (Chain ID 137).");
                    // Tenta trocar para a Polygon automaticamente (pode falhar se a rede não estiver adicionada)
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x89' }], // Hex de 137
                        });
                    } catch (switchError) {
                        log("Erro ao trocar rede automaticamente.", 'info');
                    }
                } else {
                    log("Conectado à Polygon Mainnet com sucesso!", 'normal');
                    
                    // Inicializa Contratos
                    contractInstance = new web3.eth.Contract(GENERIC_ABI, CONTRACT_ADDRESS);
                    usdtInstance = new web3.eth.Contract(GENERIC_ABI, USDT_ADDRESS);
                    
                    // Verifica Dono
                    try {
                        const owner = await contractInstance.methods.owner().call();
                        if (userAccount.toLowerCase() !== owner.toLowerCase()) {
                            log(`ERRO: Esta carteira não é o dono do contrato.`, 'error');
                            log(`Dono: ${owner}`);
                            log(`Você: ${userAccount}`);
                            alert("Erro: A carteira conectada NÃO é a que implantou este contrato.");
                        } else {
                            log("Carteira Dono verificada. Botões liberados.", 'normal');
                            document.getElementById('btnDeposit').disabled = false;
                            document.getElementById('btnWithdraw').disabled = false;
                            await checkBalances();
                        }
                    } catch (e) {
                        log("Erro ao ler contrato: " + e.message, 'error');
                    }
                }

            } catch (error) {
                log("Erro na conexão: " + error.message, 'error');
                console.error(error);
            }
        } else {
            log("MetaMask/Rabby não encontrada.", 'error');
            alert("Por favor, instale a extensão MetaMask ou Rabby Wallet.");
        }
    }

    async function depositPOL() {
        const amount = document.getElementById('depositAmount').value;
        if (!amount || amount <= 0) {
            alert("Insira um valor válido de POL.");
            return;
        }

        const amountWei = web3.utils.toWei(amount, 'ether');

        try {
            log("Enviando POL para o contrato...", 'info');
            
            // Constrói transação com Gas Manual (Evita erro de estimativa da MetaMask nova)
            const transactionParameters = {
                from: userAccount,
                to: CONTRACT_ADDRESS,
                value: amountWei,
                gas: '100000', // Gas fixo para transferência nativa
                gasPrice: web3.utils.toWei('30', 'gwei') // Preço baixo padrão
            };

            // Envia via EIP-1193 (Solicita Assinatura)
            const txHash = await window.ethereum.request({
                method: 'eth_sendTransaction',
                params: [transactionParameters],
            });

            log(`Depósito enviado! Hash: ${txHash}`, 'info');
            
            // Aguarda confirmação
            const receipt = await web3.eth.waitForTransactionReceipt(txHash);
            if (receipt.status) {
                log("SUCESSO! Depósito confirmado.", 'info');
                // Atualiza saldos após 6 segundos (tempo de bloco)
                setTimeout(checkBalances, 6000);
            } else {
                log("FALHA. A transação foi revertida.", 'error');
            }

        } catch (error) {
            log("Erro no depósito: " + error.message, 'error');
        }
    }

    async function withdrawUSDT() {
        if (!contractInstance) {
            alert("Conecte a carteira primeiro.");
            return;
        }

        try {
            log("Iniciando saque de USDT...", 'info');
            
            // 1. Estima Gas
            const gas = await contractInstance.methods.withdraw(USDT_ADDRESS).estimateGas({ from: userAccount });

            // 2. Constrói Transação com Gas Manual (Correção para MetaMask nova)
            const transactionParameters = {
                from: userAccount,
                to: CONTRACT_ADDRESS,
                data: contractInstance.methods.withdraw(USDT_ADDRESS).encodeABI(),
                gas: Math.floor(gas * 1.2) // 20% de margem
            };

            // 3. Envia (EIP-1193)
            const txHash = await window.ethereum.request({
                method: 'eth_sendTransaction',
                params: [transactionParameters],
            });

            log(`Saque enviado! Hash: ${txHash}`, 'info');
            
            // Aguarda
            const receipt = await web3.eth.waitForTransactionReceipt(txHash);
            if (receipt.status) {
                log("SUCESSO! Saque realizado.", 'info');
                setTimeout(checkBalances, 6000);
            } else {
                log("FALHA. Transação revertida.", 'error');
            }

        } catch (error) {
            log("Erro no saque: " + error.message, 'error');
            if(error.message.includes("insufficient funds")) {
                alert("Erro: Sem saldo no contrato para sacar.");
            }
        }
    }

    async function checkBalances() {
        if (!usdtInstance) return;

        try {
            const balContract = await usdtInstance.methods.balanceOf(CONTRACT_ADDRESS).call();
            const balUser = await usdtInstance.methods.balanceOf(userAccount).call();
            
            log(`Saldo USDT Contrato: ${web3.utils.fromWei(balContract, 'mether')}`, 'info');
            log(`Saldo USDT Carteira:  ${web3.utils.fromWei(balUser, 'mether')}`, 'info');
        } catch (e) {
            log("Erro ao ler saldos: " + e.message, 'error');
        }
    }
</script>

</body>
</html>
